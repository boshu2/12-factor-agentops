<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap');

      text {
        font-family: 'Space Mono', 'Courier New', Courier, monospace;
      }

      /* ============================================
         ANIMATION KEYFRAMES
         ============================================ */

      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeSlideLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes fadeSlideRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes drawArrow {
        from { stroke-dashoffset: 80; }
        to { stroke-dashoffset: 0; }
      }

      @keyframes drawFeedback {
        from { stroke-dashoffset: 800; opacity: 0; }
        5% { opacity: 1; }
        to { stroke-dashoffset: 0; opacity: 1; }
      }

      @keyframes dashFlow {
        to { stroke-dashoffset: -21; }
      }

      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(217, 121, 72, 0.5)); }
        50% { filter: drop-shadow(0 0 12px rgba(217, 121, 72, 0.9)); }
      }

      @keyframes subtleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }

      /* ============================================
         BASE STATES
         ============================================ */

      .animated { opacity: 0; }
      .arrow-path { stroke-dasharray: 80; stroke-dashoffset: 80; }
      .feedback-path { stroke-dasharray: 12, 9; stroke-dashoffset: 800; opacity: 0; }

      /* ============================================
         CHOREOGRAPHY
         ============================================ */

      .title { opacity: 0; animation: fadeSlideUp 0.7s ease-out forwards 0s; }
      .subtitle { opacity: 0; animation: fadeSlideUp 0.5s ease-out forwards 0.15s; }

      .insight-box { opacity: 0; animation: fadeSlideLeft 0.6s ease-out forwards 0.3s; }
      .result-box { opacity: 0; animation: fadeSlideRight 0.6s ease-out forwards 0.5s; }

      .foundation-circle { opacity: 0; animation: scaleIn 0.6s ease-out forwards 0.8s; }
      .foundation-detail { opacity: 0; animation: fadeSlideUp 0.4s ease-out forwards 1.2s; }

      .arrow-1 { animation: drawArrow 0.4s ease-out forwards 1.5s; }

      .operations-box { opacity: 0; animation: scaleIn 0.5s ease-out forwards 1.8s; }
      .ops-card-1 { opacity: 0; animation: fadeSlideUp 0.4s ease-out forwards 2.0s; }
      .ops-card-2 { opacity: 0; animation: fadeSlideUp 0.4s ease-out forwards 2.2s; }
      .ops-card-3 { opacity: 0; animation: fadeSlideUp 0.4s ease-out forwards 2.4s; }
      .ops-arrow-1 { opacity: 0; animation: fadeSlideUp 0.3s ease-out forwards 2.1s; }
      .ops-arrow-2 { opacity: 0; animation: fadeSlideUp 0.3s ease-out forwards 2.3s; }

      .arrow-2 { animation: drawArrow 0.4s ease-out forwards 2.8s; }

      .improvement-circle { opacity: 0; animation: scaleIn 0.6s ease-out forwards 3.2s; }

      .feedback-path {
        animation:
          drawFeedback 1.5s ease-out forwards 3.5s,
          dashFlow 0.6s linear infinite 5.5s;
      }

      .feedback-label {
        opacity: 0;
        animation:
          fadeSlideUp 0.5s ease-out forwards 5.0s,
          pulseGlow 2.5s ease-in-out infinite 5.5s;
      }

      .footer { opacity: 0; animation: fadeSlideUp 0.4s ease-out forwards 5.5s; }

      /* Continuous after initial */
      .title-float { animation: subtleFloat 5s ease-in-out infinite 6s; }
    </style>

    <!-- Gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F2ED;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="operations-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F7EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4F0DB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="improvement-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEADB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="insight-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3E3;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="result-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FFF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F9E9;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="foundation-radial" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4EBFA;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="improvement-radial" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFF9F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEADB;stop-opacity:1" />
    </radialGradient>

    <!-- Filters -->
    <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="circle-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="subtle-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.1"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Markers -->
    <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="13.5" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#A0978B"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="12" refX="10.5" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#15B871"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="15" markerHeight="15" refX="13.5" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#D97948"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#1A7FCC" opacity="0.03"/>
  <circle cx="1100" cy="100" r="60" fill="#15B871" opacity="0.03"/>
  <circle cx="100" cy="800" r="55" fill="#D97948" opacity="0.03"/>
  <circle cx="1100" cy="800" r="70" fill="#1A7FCC" opacity="0.03"/>

  <!-- Title -->
  <g class="title title-float">
    <text x="600" y="53" text-anchor="middle" font-size="42" font-weight="700" fill="#1A1A1A" letter-spacing="-0.5">
      12-Factor AgentOps in Practice
    </text>
  </g>
  <text class="subtitle" x="600" y="90" text-anchor="middle" font-size="23" fill="#7A6F5D" font-weight="500">
    How the factors enable reliable agent operations
  </text>

  <!-- Key insight box -->
  <g class="insight-box" filter="url(#card-shadow)">
    <rect x="75" y="150" width="420" height="150" rx="15" fill="url(#insight-gradient)" stroke="#F5B547" stroke-width="4" stroke-dasharray="9,6"/>
    <text x="285" y="188" text-anchor="middle" font-size="20" font-weight="700" fill="#E8882E">Key Insight</text>
    <line x1="120" y1="200" x2="450" y2="200" stroke="#F5B547" stroke-width="1.5" opacity="0.3"/>
    <text x="285" y="228" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="600">AI agents aren't deterministic.</text>
    <text x="285" y="255" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">Infrastructure operations patterns</text>
    <text x="285" y="282" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">work for probabilistic systems.</text>
  </g>

  <!-- Result box -->
  <g class="result-box" filter="url(#card-shadow)">
    <rect x="705" y="150" width="420" height="150" rx="15" fill="url(#result-gradient)" stroke="#15B871" stroke-width="4" stroke-dasharray="9,6"/>
    <text x="915" y="188" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">Result</text>
    <line x1="750" y1="200" x2="1080" y2="200" stroke="#15B871" stroke-width="1.5" opacity="0.3"/>
    <text x="915" y="228" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="600">80% reliable - 99%+ reliable</text>
    <text x="915" y="255" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">Check every step</text>
    <text x="915" y="282" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">Humans validate critical work</text>
  </g>

  <!-- Foundation Circle -->
  <g class="foundation-circle" filter="url(#circle-shadow)">
    <circle cx="600" cy="225" r="105" fill="url(#foundation-radial)" stroke="#1A7FCC" stroke-width="5"/>
    <circle cx="600" cy="215" r="3" fill="#1A7FCC" opacity="0.4"/>
    <text x="600" y="218" text-anchor="middle" font-size="27" font-weight="700" fill="#1A7FCC">Foundation</text>
    <text x="600" y="248" text-anchor="middle" font-size="21" fill="#1A7FCC" font-weight="600">I-IV</text>
  </g>

  <text class="foundation-detail" x="600" y="360" text-anchor="middle" font-size="18" fill="#5A5449" font-weight="600">
    Track - Load context - Focus agents - Validate constantly
  </text>

  <!-- Arrow to Operations -->
  <path class="arrow-path arrow-1" d="M 600 345 L 600 405" stroke="#A0978B" stroke-width="5" fill="none" marker-end="url(#arrowhead)" filter="url(#subtle-shadow)"/>

  <!-- Operations Box -->
  <g class="operations-box" filter="url(#card-shadow)">
    <rect x="225" y="420" width="750" height="180" rx="18" fill="url(#operations-gradient)" stroke="#15B871" stroke-width="5"/>
    <circle cx="600" cy="445" r="3" fill="#15B871" opacity="0.4"/>
    <text x="600" y="468" text-anchor="middle" font-size="27" font-weight="700" fill="#15B871">Operations (V-VIII)</text>
  </g>

  <!-- Operations workflow cards -->
  <g class="ops-card-1" filter="url(#subtle-shadow)">
    <rect x="255" y="495" width="165" height="90" rx="12" fill="#FFFFFF" stroke="#15B871" stroke-width="4"/>
    <text x="338" y="522" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">Measure</text>
    <text x="338" y="548" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">Track</text>
    <text x="338" y="570" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">everything</text>
  </g>

  <path class="ops-arrow-1" d="M 435 540 L 458 540" stroke="#15B871" stroke-width="4" marker-end="url(#arrowhead-green)"/>

  <g class="ops-card-2" filter="url(#subtle-shadow)">
    <rect x="473" y="495" width="165" height="90" rx="12" fill="#FFFFFF" stroke="#15B871" stroke-width="4"/>
    <text x="555" y="522" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">Resume +</text>
    <text x="555" y="548" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">Route</text>
    <text x="555" y="570" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">smartly</text>
  </g>

  <path class="ops-arrow-2" d="M 653 540 L 675 540" stroke="#15B871" stroke-width="4" marker-end="url(#arrowhead-green)"/>

  <g class="ops-card-3" filter="url(#subtle-shadow)">
    <rect x="690" y="495" width="165" height="90" rx="12" fill="#FFFFFF" stroke="#15B871" stroke-width="4"/>
    <text x="773" y="522" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">Human</text>
    <text x="773" y="548" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">Approve</text>
    <text x="773" y="570" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">critical steps</text>
  </g>

  <!-- Arrow to Improvement -->
  <path class="arrow-path arrow-2" d="M 600 615 L 600 675" stroke="#A0978B" stroke-width="5" fill="none" marker-end="url(#arrowhead)" filter="url(#subtle-shadow)"/>

  <!-- Improvement Circle -->
  <g class="improvement-circle" filter="url(#circle-shadow)">
    <circle cx="600" cy="765" r="105" fill="url(#improvement-radial)" stroke="#D97948" stroke-width="5"/>
    <circle cx="600" cy="755" r="3" fill="#D97948" opacity="0.4"/>
    <text x="600" y="758" text-anchor="middle" font-size="27" font-weight="700" fill="#D97948">Improvement</text>
    <text x="600" y="788" text-anchor="middle" font-size="21" fill="#D97948" font-weight="600">IX-XII</text>
  </g>

  <!-- HERO: Feedback loop -->
  <path class="feedback-path" d="M 705 765 Q 1150 765 1150 225 Q 1150 150 705 225" stroke="#D97948" stroke-width="6" fill="none" marker-end="url(#arrowhead-orange)" filter="url(#subtle-shadow)"/>

  <!-- Feedback label box -->
  <g class="feedback-label" filter="url(#card-shadow)">
    <rect x="1070" y="420" width="115" height="145" rx="15" fill="url(#improvement-gradient)" stroke="#D97948" stroke-width="4"/>
    <circle cx="1128" cy="445" r="3" fill="#D97948" opacity="0.4"/>
    <text x="1128" y="470" text-anchor="middle" font-size="21" font-weight="700" fill="#D97948">Continuous</text>
    <text x="1128" y="497" text-anchor="middle" font-size="21" font-weight="700" fill="#D97948">Feedback</text>
    <line x1="1085" y1="513" x2="1170" y2="513" stroke="#D97948" stroke-width="2" opacity="0.3"/>
    <text x="1128" y="537" text-anchor="middle" font-size="16" fill="#5A5449" font-weight="500">Mine patterns</text>
    <text x="1128" y="556" text-anchor="middle" font-size="16" fill="#5A5449" font-weight="500">Iterate small</text>
  </g>

  <!-- Footer -->
  <text class="footer" x="600" y="870" text-anchor="middle" font-size="17" fill="#A0978B" font-weight="500">
    https://github.com/boshu2/12-factor-agentops
  </text>
</svg>
