<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap');
      text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* ============================================
         ANIMATION KEYFRAMES
         ============================================ */

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Flowing dashes along arrows */
      @keyframes flowArrow {
        0% { stroke-dashoffset: 30; }
        100% { stroke-dashoffset: 0; }
      }

      /* Orbiting particle around the cycle */
      @keyframes orbitCycle {
        0% { offset-distance: 0%; }
        100% { offset-distance: 100%; }
      }

      /* Sequential node highlighting */
      @keyframes highlightFoundation {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(96,165,250,0)); stroke-width: 2; }
        0%, 33% { filter: drop-shadow(0 0 20px rgba(96,165,250,0.8)); stroke-width: 3; }
        34%, 100% { filter: drop-shadow(0 0 0px rgba(96,165,250,0)); stroke-width: 2; }
      }

      @keyframes highlightOperations {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(52,211,153,0)); stroke-width: 2; }
        0%, 33% { filter: drop-shadow(0 0 0px rgba(52,211,153,0)); stroke-width: 2; }
        34%, 66% { filter: drop-shadow(0 0 20px rgba(52,211,153,0.8)); stroke-width: 3; }
        67%, 100% { filter: drop-shadow(0 0 0px rgba(52,211,153,0)); stroke-width: 2; }
      }

      @keyframes highlightImprovement {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(251,146,60,0)); stroke-width: 2; }
        0%, 66% { filter: drop-shadow(0 0 0px rgba(251,146,60,0)); stroke-width: 2; }
        67%, 100% { filter: drop-shadow(0 0 20px rgba(251,146,60,0.8)); stroke-width: 3; }
      }

      /* Center rotation */
      @keyframes rotateSlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Pulse glow for center */
      @keyframes centerPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }

      /* Particle glow trail */
      @keyframes particleGlow {
        0%, 100% { filter: drop-shadow(0 0 8px currentColor); }
        50% { filter: drop-shadow(0 0 16px currentColor); }
      }

      /* ============================================
         INTRO CHOREOGRAPHY
         ============================================ */

      .title { opacity: 0; animation: fadeIn 0.8s ease-out forwards 0s; }
      .subtitle { opacity: 0; animation: fadeIn 0.6s ease-out forwards 0.3s; }

      .foundation-node {
        opacity: 0;
        animation: scaleIn 0.5s ease-out forwards 0.5s;
      }

      .operations-node {
        opacity: 0;
        animation: scaleIn 0.5s ease-out forwards 0.8s;
      }

      .improvement-node {
        opacity: 0;
        animation: scaleIn 0.5s ease-out forwards 1.1s;
      }

      .center-element {
        opacity: 0;
        animation: scaleIn 0.5s ease-out forwards 1.4s;
      }

      .cycle-arrows {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 1.7s;
      }

      .orbit-particle {
        opacity: 0;
        animation: fadeIn 0.3s ease-out forwards 2s;
      }

      .callout {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 2.3s;
      }

      /* ============================================
         CONTINUOUS ANIMATIONS (start after intro)
         ============================================ */

      .flow-arrow {
        stroke-dasharray: 8, 12;
        animation: flowArrow 0.6s linear infinite;
      }

      .foundation-circle {
        animation: highlightFoundation 6s ease-in-out infinite 2.5s;
      }

      .operations-circle {
        animation: highlightOperations 6s ease-in-out infinite 2.5s;
      }

      .improvement-circle {
        animation: highlightImprovement 6s ease-in-out infinite 2.5s;
      }

      .rotating-ring {
        transform-origin: center;
        animation: rotateSlow 20s linear infinite 2s;
      }

      .center-glow {
        animation: centerPulse 3s ease-in-out infinite 2s;
      }

      .particle {
        animation: particleGlow 1s ease-in-out infinite;
      }

      /* Orbit paths for particles */
      .orbit-blue {
        offset-path: path('M 400 250 Q 530 320 500 480 Q 400 550 300 480 Q 270 320 400 250');
        animation: orbitCycle 6s linear infinite 2.5s;
      }

      .orbit-green {
        offset-path: path('M 400 250 Q 530 320 500 480 Q 400 550 300 480 Q 270 320 400 250');
        animation: orbitCycle 6s linear infinite 4.5s;
      }

      .orbit-orange {
        offset-path: path('M 400 250 Q 530 320 500 480 Q 400 550 300 480 Q 270 320 400 250');
        animation: orbitCycle 6s linear infinite 6.5s;
      }
    </style>

    <!-- Premium dark gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for particles -->
    <filter id="particle-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Node gradients -->
    <radialGradient id="foundation-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(96,165,250,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.08)"/>
    </radialGradient>

    <radialGradient id="operations-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(52,211,153,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(16,185,129,0.08)"/>
    </radialGradient>

    <radialGradient id="improvement-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(251,146,60,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(249,115,22,0.08)"/>
    </radialGradient>

    <radialGradient id="center-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(251,146,60,0.05)"/>
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#60A5FA"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34D399"/>
    </marker>
    <marker id="arrow-orange" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#FB923C"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg-gradient)"/>

  <!-- Ambient glow orbs -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="#60A5FA" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="600" cy="450" rx="150" ry="180" fill="#34D399" opacity="0.04" filter="url(#glow)"/>
  <ellipse cx="300" cy="550" rx="200" ry="120" fill="#FB923C" opacity="0.04" filter="url(#glow)"/>

  <!-- Title -->
  <text class="title" x="400" y="50" text-anchor="middle" font-size="32" font-weight="800" fill="#FAFAFA">
    The Improvement Cycle
  </text>
  <text class="subtitle" x="400" y="82" text-anchor="middle" font-size="16" fill="#94A3B8">
    Foundation → Operations → Improvement → Repeat
  </text>

  <!-- Main cycle group -->
  <g transform="translate(0, 30)">

    <!-- Cycle arrows (flowing) -->
    <g class="cycle-arrows">
      <!-- Foundation to Operations -->
      <path class="flow-arrow"
            d="M 460 230 Q 560 300 520 420"
            stroke="#60A5FA" stroke-width="3" fill="none"
            marker-end="url(#arrow-blue)"/>

      <!-- Operations to Improvement -->
      <path class="flow-arrow"
            d="M 470 510 Q 400 600 330 510"
            stroke="#34D399" stroke-width="3" fill="none"
            marker-end="url(#arrow-green)"/>

      <!-- Improvement to Foundation (feedback loop) -->
      <path class="flow-arrow"
            d="M 280 420 Q 240 300 340 230"
            stroke="#FB923C" stroke-width="3" fill="none"
            marker-end="url(#arrow-orange)"/>
    </g>

    <!-- Orbiting particles -->
    <g class="orbit-particle">
      <circle class="orbit-blue particle" r="6" fill="#60A5FA" filter="url(#particle-glow)"/>
      <circle class="orbit-green particle" r="6" fill="#34D399" filter="url(#particle-glow)"/>
      <circle class="orbit-orange particle" r="6" fill="#FB923C" filter="url(#particle-glow)"/>
    </g>

    <!-- Foundation Node (top) -->
    <g class="foundation-node" filter="url(#shadow)">
      <circle class="foundation-circle" cx="400" cy="180" r="70" fill="url(#foundation-gradient)" stroke="rgba(96,165,250,0.6)" stroke-width="2"/>
      <text x="400" y="165" text-anchor="middle" font-size="18" font-weight="700" fill="#60A5FA">Foundation</text>
      <text x="400" y="188" text-anchor="middle" font-size="13" fill="#60A5FA" opacity="0.8">I - IV</text>
      <text x="400" y="210" text-anchor="middle" font-size="11" fill="#94A3B8">Track • Load • Focus • Validate</text>
    </g>

    <!-- Operations Node (bottom right) -->
    <g class="operations-node" filter="url(#shadow)">
      <circle class="operations-circle" cx="520" cy="470" r="70" fill="url(#operations-gradient)" stroke="rgba(52,211,153,0.6)" stroke-width="2"/>
      <text x="520" y="455" text-anchor="middle" font-size="18" font-weight="700" fill="#34D399">Operations</text>
      <text x="520" y="478" text-anchor="middle" font-size="13" fill="#34D399" opacity="0.8">V - VIII</text>
      <text x="520" y="500" text-anchor="middle" font-size="11" fill="#94A3B8">Measure • Resume • Route • Human</text>
    </g>

    <!-- Improvement Node (bottom left) -->
    <g class="improvement-node" filter="url(#shadow)">
      <circle class="improvement-circle" cx="280" cy="470" r="70" fill="url(#improvement-gradient)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>
      <text x="280" y="455" text-anchor="middle" font-size="18" font-weight="700" fill="#FB923C">Improvement</text>
      <text x="280" y="478" text-anchor="middle" font-size="13" fill="#FB923C" opacity="0.8">IX - XII</text>
      <text x="280" y="500" text-anchor="middle" font-size="11" fill="#94A3B8">Mine • Iterate • Check • Package</text>
    </g>

    <!-- Center element -->
    <g class="center-element">
      <!-- Rotating outer ring -->
      <g class="rotating-ring" style="transform-origin: 400px 370px;">
        <circle cx="400" cy="370" r="45" fill="none" stroke="rgba(251,146,60,0.2)" stroke-width="1" stroke-dasharray="4,8"/>
      </g>

      <!-- Center glow -->
      <circle class="center-glow" cx="400" cy="370" r="35" fill="url(#center-gradient)" stroke="rgba(251,146,60,0.4)" stroke-width="1"/>

      <!-- Center text -->
      <text x="400" y="365" text-anchor="middle" font-size="11" font-weight="700" fill="#FB923C">Continuous</text>
      <text x="400" y="380" text-anchor="middle" font-size="11" font-weight="700" fill="#FB923C">Loop</text>
    </g>

    <!-- Arrow labels -->
    <g class="cycle-arrows" font-size="10" fill="#64748B">
      <text x="510" y="310" text-anchor="middle" transform="rotate(50, 510, 310)">build</text>
      <text x="400" y="570" text-anchor="middle">scale</text>
      <text x="280" y="310" text-anchor="middle" transform="rotate(-50, 280, 310)">learn</text>
    </g>

  </g>

  <!-- Key metrics callouts -->
  <g class="callout">
    <rect x="50" y="680" width="180" height="65" rx="12" fill="rgba(96,165,250,0.1)" stroke="rgba(96,165,250,0.3)" stroke-width="1"/>
    <text x="140" y="703" text-anchor="middle" font-size="11" font-weight="600" fill="#60A5FA">80% → 99%</text>
    <text x="140" y="720" text-anchor="middle" font-size="10" fill="#94A3B8">Reliability</text>
    <text x="140" y="735" text-anchor="middle" font-size="10" fill="#94A3B8">improvement</text>
  </g>

  <g class="callout">
    <rect x="310" y="680" width="180" height="65" rx="12" fill="rgba(52,211,153,0.1)" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
    <text x="400" y="703" text-anchor="middle" font-size="11" font-weight="600" fill="#34D399">Every Iteration</text>
    <text x="400" y="720" text-anchor="middle" font-size="10" fill="#94A3B8">Patterns extracted</text>
    <text x="400" y="735" text-anchor="middle" font-size="10" fill="#94A3B8">and reused</text>
  </g>

  <g class="callout">
    <rect x="570" y="680" width="180" height="65" rx="12" fill="rgba(251,146,60,0.1)" stroke="rgba(251,146,60,0.3)" stroke-width="1"/>
    <text x="660" y="703" text-anchor="middle" font-size="11" font-weight="600" fill="#FB923C">Zero Drift</text>
    <text x="660" y="720" text-anchor="middle" font-size="10" fill="#94A3B8">Validation at</text>
    <text x="660" y="735" text-anchor="middle" font-size="10" fill="#94A3B8">every step</text>
  </g>

  <!-- Footer -->
  <text class="subtitle" x="400" y="775" text-anchor="middle" font-size="11" fill="#475569">
    github.com/boshu2/12-factor-agentops
  </text>
</svg>
