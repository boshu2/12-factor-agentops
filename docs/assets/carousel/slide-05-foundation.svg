<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF"/>
      <stop offset="100%" style="stop-color:#D4EBFA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(540, 150)">
    <rect x="-180" y="-60" width="360" height="90" rx="45" fill="#1A7FCC"/>
    <text x="0" y="5" text-anchor="middle" font-size="36" font-weight="700" fill="#FFFFFF">Foundation</text>
  </g>

  <text x="540" y="245" text-anchor="middle" font-size="26" fill="#1A7FCC">Factors I - IV</text>

  <!-- Factor cards - 2x2 grid -->
  <g transform="translate(540, 550)">
    <!-- Factor I -->
    <g transform="translate(-220, -200)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#1A7FCC" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#1A7FCC"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">I</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Automated</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Tracking</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#1A7FCC" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Track everything in git.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">No tribal knowledge.</text>
    </g>

    <!-- Factor II -->
    <g transform="translate(220, -200)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#1A7FCC" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#1A7FCC"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">II</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Context</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Loading</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#1A7FCC" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Load only what you need.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">Stay under 40%.</text>
    </g>

    <!-- Factor III -->
    <g transform="translate(-220, 130)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#1A7FCC" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#1A7FCC"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">III</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Focused</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Agents</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#1A7FCC" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">One agent, one job.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">Compose specialists.</text>
    </g>

    <!-- Factor IV -->
    <g transform="translate(220, 130)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#1A7FCC" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#1A7FCC"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">IV</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Continuous</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#1A7FCC">Validation</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#1A7FCC" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Check at every step.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">Catch errors early.</text>
    </g>
  </g>

  <!-- Key insight -->
  <g transform="translate(540, 1050)">
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="600" fill="#1A7FCC">
      Build reliability from the ground up
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">5 / 12</text>
</svg>
