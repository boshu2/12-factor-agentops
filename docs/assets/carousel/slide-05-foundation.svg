<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="200" cy="200" rx="200" ry="200" fill="#3B82F6" opacity="0.06" filter="url(#glow)"/>
  <ellipse cx="880" cy="1100" rx="150" ry="150" fill="#3B82F6" opacity="0.04" filter="url(#glow)"/>

  <!-- Header pill -->
  <g transform="translate(540, 130)">
    <rect x="-100" y="-35" width="200" height="70" rx="35" fill="url(#blueGrad)"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="24" font-weight="700" fill="#FFFFFF">Foundation</text>
  </g>

  <text x="540" y="230" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="20" font-weight="600" fill="#3B82F6">Factors I - IV</text>

  <!-- Factor cards -->
  <g transform="translate(540, 520)">
    <!-- Factor I -->
    <g transform="translate(-230, -200)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(59,130,246,0.06)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#blueGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">I</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Automated</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Tracking</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Track everything in git.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">No tribal knowledge.</text>
    </g>

    <!-- Factor II -->
    <g transform="translate(230, -200)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(59,130,246,0.06)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#blueGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">II</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Context</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Loading</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Load only what you need.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Stay under 40%.</text>
    </g>

    <!-- Factor III -->
    <g transform="translate(-230, 100)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(59,130,246,0.06)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#blueGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">III</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Focused</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Agents</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">One agent, one job.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Compose specialists.</text>
    </g>

    <!-- Factor IV -->
    <g transform="translate(230, 100)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(59,130,246,0.06)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#blueGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">IV</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Continuous</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Validation</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Check at every step.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Catch errors early.</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <g transform="translate(540, 1050)">
    <rect x="-300" y="-40" width="600" height="80" rx="40"
          fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="600" fill="#60A5FA">
      Build reliability from the ground up
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">5 / 12</text>
</svg>
