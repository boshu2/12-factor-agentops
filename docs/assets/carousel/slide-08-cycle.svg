<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <marker id="arrowBlue" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#60A5FA"/>
    </marker>
    <marker id="arrowGreen" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#4ADE80"/>
    </marker>
    <marker id="arrowOrange" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#FB923C"/>
    </marker>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows for cycle -->
  <ellipse cx="540" cy="650" rx="350" ry="350" fill="#A78BFA" opacity="0.03" filter="url(#glow)"/>
  <ellipse cx="350" cy="850" rx="150" ry="150" fill="#3B82F6" opacity="0.04" filter="url(#glow)"/>
  <ellipse cx="730" cy="850" rx="150" ry="150" fill="#FB923C" opacity="0.04" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#A78BFA" letter-spacing="0.15em">
    THE LOOP
  </text>
  <text x="540" y="230" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="44" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    Continuous Feedback
  </text>

  <!-- Cycle diagram - 4 tiers -->
  <g transform="translate(540, 650)">
    <!-- Curved arrows (square cycle) -->
    <path d="M 100 -180 Q 200 -100 160 0"
          stroke="url(#blueGrad)" stroke-width="4" fill="none" opacity="0.8"
          stroke-dasharray="10, 6" marker-end="url(#arrowBlue)"/>
    <path d="M 130 80 Q 50 180 -80 120"
          stroke="url(#greenGrad)" stroke-width="4" fill="none" opacity="0.8"
          stroke-dasharray="10, 6" marker-end="url(#arrowGreen)"/>
    <path d="M -160 60 Q -220 -40 -130 -120"
          stroke="url(#orangeGrad)" stroke-width="4" fill="none" opacity="0.8"
          stroke-dasharray="10, 6" marker-end="url(#arrowOrange)"/>
    <path d="M -60 -190 Q 10 -220 70 -200"
          stroke="rgba(167,139,250,0.8)" stroke-width="4" fill="none" opacity="0.8"
          stroke-dasharray="10, 6"/>

    <!-- Foundation Node -->
    <g transform="translate(80, -200)">
      <circle cx="0" cy="0" r="75" fill="rgba(59,130,246,0.15)" stroke="#3B82F6" stroke-width="3"/>
      <text x="0" y="-12" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="17" font-weight="700" fill="#60A5FA">Foundation</text>
      <text x="0" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">I - III</text>
    </g>

    <!-- Workflow Node -->
    <g transform="translate(160, 30)">
      <circle cx="0" cy="0" r="75" fill="rgba(34,197,94,0.15)" stroke="#22C55E" stroke-width="3"/>
      <text x="0" y="-12" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="17" font-weight="700" fill="#4ADE80">Workflow</text>
      <text x="0" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">IV - VI</text>
    </g>

    <!-- Knowledge Node -->
    <g transform="translate(-100, 100)">
      <circle cx="0" cy="0" r="75" fill="rgba(167,139,250,0.15)" stroke="#A78BFA" stroke-width="3"/>
      <text x="0" y="-12" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="17" font-weight="700" fill="#A78BFA">Knowledge</text>
      <text x="0" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">VII - IX</text>
    </g>

    <!-- Scale Node -->
    <g transform="translate(-140, -120)">
      <circle cx="0" cy="0" r="75" fill="rgba(251,146,60,0.15)" stroke="#FB923C" stroke-width="3"/>
      <text x="0" y="-12" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="17" font-weight="700" fill="#FB923C">Scale</text>
      <text x="0" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">X - XII</text>
    </g>

    <!-- Center glow -->
    <circle cx="10" cy="-40" r="40" fill="rgba(167,139,250,0.1)" stroke="rgba(167,139,250,0.3)" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="10" y="-48" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#A78BFA">Continuous</text>
    <text x="10" y="-32" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#A78BFA">Feedback</text>
  </g>

  <!-- Bottom insight -->
  <g transform="translate(540, 1050)">
    <rect x="-380" y="-50" width="760" height="100" rx="20"
          fill="rgba(167,139,250,0.08)" stroke="rgba(167,139,250,0.2)" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="600" fill="#A78BFA">
      Every improvement feeds back
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" fill="#CBD5E1">
      into stronger foundations
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">8 / 12</text>
</svg>
