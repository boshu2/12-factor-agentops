<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
    <radialGradient id="foundation-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F8FF"/>
      <stop offset="100%" style="stop-color:#D4EBFA"/>
    </radialGradient>
    <radialGradient id="operations-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0FFF4"/>
      <stop offset="100%" style="stop-color:#D4F0DB"/>
    </radialGradient>
    <radialGradient id="improvement-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFF9F0"/>
      <stop offset="100%" style="stop-color:#FFEADB"/>
    </radialGradient>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1A7FCC"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#15B871"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D97948"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(540, 150)">
    <text x="0" y="0" text-anchor="middle" font-size="40" font-weight="700" fill="#1A1A1A">
      The Continuous
    </text>
    <text x="0" y="55" text-anchor="middle" font-size="40" font-weight="700" fill="#D97948">
      Feedback Loop
    </text>
  </g>

  <!-- Cycle diagram -->
  <g transform="translate(540, 650)">
    <!-- Connection arrows (curved paths forming the cycle) -->
    <!-- Foundation to Operations -->
    <path d="M 100 -200 Q 280 -100 100 30"
          stroke="#1A7FCC" stroke-width="5" fill="none"
          stroke-dasharray="12, 6"
          marker-end="url(#arrow-blue)"/>

    <!-- Operations to Improvement -->
    <path d="M 60 130 Q 0 280 -60 130"
          stroke="#15B871" stroke-width="5" fill="none"
          stroke-dasharray="12, 6"
          marker-end="url(#arrow-green)"/>

    <!-- Improvement to Foundation (the feedback loop!) -->
    <path d="M -100 30 Q -280 -100 -100 -200"
          stroke="#D97948" stroke-width="5" fill="none"
          stroke-dasharray="12, 6"
          marker-end="url(#arrow-orange)"/>

    <!-- Foundation Node (top) -->
    <g>
      <circle cx="0" cy="-220" r="100" fill="url(#foundation-gradient)" stroke="#1A7FCC" stroke-width="5"/>
      <text x="0" y="-235" text-anchor="middle" font-size="24" font-weight="700" fill="#1A7FCC">Foundation</text>
      <text x="0" y="-205" text-anchor="middle" font-size="18" fill="#1A7FCC">I - IV</text>
      <text x="0" y="-170" text-anchor="middle" font-size="14" fill="#5A5449">Track + Validate</text>
    </g>

    <!-- Operations Node (bottom right) -->
    <g>
      <circle cx="130" cy="80" r="100" fill="url(#operations-gradient)" stroke="#15B871" stroke-width="5"/>
      <text x="130" y="65" text-anchor="middle" font-size="24" font-weight="700" fill="#15B871">Operations</text>
      <text x="130" y="95" text-anchor="middle" font-size="18" fill="#15B871">V - VIII</text>
      <text x="130" y="130" text-anchor="middle" font-size="14" fill="#5A5449">Measure + Route</text>
    </g>

    <!-- Improvement Node (bottom left) -->
    <g>
      <circle cx="-130" cy="80" r="100" fill="url(#improvement-gradient)" stroke="#D97948" stroke-width="5"/>
      <text x="-130" y="65" text-anchor="middle" font-size="24" font-weight="700" fill="#D97948">Improvement</text>
      <text x="-130" y="95" text-anchor="middle" font-size="18" fill="#D97948">IX - XII</text>
      <text x="-130" y="130" text-anchor="middle" font-size="14" fill="#5A5449">Mine + Package</text>
    </g>

    <!-- Center label -->
    <g>
      <circle cx="0" cy="-40" r="60" fill="#FFFFFF" stroke="#D97948" stroke-width="3" stroke-dasharray="6,3"/>
      <text x="0" y="-55" text-anchor="middle" font-size="14" font-weight="700" fill="#D97948">Continuous</text>
      <text x="0" y="-35" text-anchor="middle" font-size="14" font-weight="700" fill="#D97948">Feedback</text>
      <text x="0" y="-10" text-anchor="middle" font-size="12" fill="#7A6F5D">Loop</text>
    </g>
  </g>

  <!-- Key insight -->
  <g transform="translate(540, 1100)">
    <rect x="-350" y="-50" width="700" height="120" rx="16" fill="#FFF4ED" stroke="#D97948" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-size="22" font-weight="600" fill="#D97948">
      Every improvement feeds back
    </text>
    <text x="0" y="35" text-anchor="middle" font-size="22" fill="#5A5449">
      into stronger foundations
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">8 / 12</text>
</svg>
