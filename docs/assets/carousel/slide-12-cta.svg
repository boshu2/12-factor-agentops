<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Big ambient glow -->
  <ellipse cx="540" cy="600" rx="400" ry="400" fill="#FB923C" opacity="0.04" filter="url(#glow)"/>
  <ellipse cx="300" cy="300" rx="150" ry="150" fill="#3B82F6" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="780" cy="300" rx="150" ry="150" fill="#22C55E" opacity="0.04" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="200" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="48" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    Get the Full
  </text>
  <text x="540" y="270" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="48" font-weight="800" fill="url(#orangeGrad)" letter-spacing="-0.02em">
    Framework
  </text>

  <!-- GitHub icon -->
  <g transform="translate(540, 430)">
    <circle cx="0" cy="0" r="70" fill="#FAFAFA"/>
    <path transform="translate(-35, -35) scale(0.14)" fill="#0F0F23"
          d="M256 0C115 0 0 115 0 256c0 113 73 209 175 243 13 2 18-6 18-12v-48c-71 15-86-34-86-34-12-30-29-38-29-38-23-16 2-16 2-16 26 2 40 27 40 27 23 39 60 28 75 21 2-17 9-28 16-34-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-33 3-68 0 0 21-7 70 26 20-6 42-9 64-9s43 3 64 9c49-33 70-26 70-26 14 35 5 62 3 68 16 18 26 41 26 69 0 98-60 120-117 126 9 8 17 23 17 47v70c0 7 5 14 18 12 102-34 175-130 175-243C512 115 397 0 256 0z"/>
  </g>

  <!-- URL button -->
  <g transform="translate(540, 580)">
    <rect x="-320" y="-35" width="640" height="70" rx="35"
          fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="600" fill="#FAFAFA">
      github.com/boshu2/12-factor-agentops
    </text>
  </g>

  <!-- Features grid -->
  <g transform="translate(540, 750)">
    <g transform="translate(-220, 0)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Free forever</text>
    </g>
    <g transform="translate(-220, 50)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Open source</text>
    </g>
    <g transform="translate(-220, 100)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Production-tested</text>
    </g>
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">12 detailed guides</text>
    </g>
    <g transform="translate(120, 50)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Real examples</text>
    </g>
    <g transform="translate(120, 100)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Workflow templates</text>
    </g>
  </g>

  <!-- CTA buttons -->
  <g transform="translate(540, 1020)">
    <rect x="-220" y="-35" width="200" height="70" rx="35" fill="url(#orangeGrad)"/>
    <text x="-120" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="700" fill="#FFFFFF">‚≠ê Star it</text>

    <rect x="20" y="-35" width="200" height="70" rx="35" fill="url(#blueGrad)"/>
    <text x="120" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="700" fill="#FFFFFF">Follow me</text>
  </g>

