  <text x="540" y="1180" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="22" font-weight="600" fill="#64748B">
    Stop debugging. Start building.
  </text>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">12 / 12</text>
</svg>
