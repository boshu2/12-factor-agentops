<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glow -->
  <ellipse cx="540" cy="700" rx="400" ry="400" fill="#22C55E" opacity="0.03" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="130" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#22C55E" letter-spacing="0.15em">
    PRODUCTION VALIDATED
  </text>
  <text x="540" y="210" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="44" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    Real Results
  </text>
  <text x="540" y="265" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" fill="#64748B">
    200+ sessions · 1,175+ commits · 8+ months
  </text>

  <!-- Metrics cards -->
  <g transform="translate(540, 520)">
    <!-- Row 1 -->
    <g transform="translate(-230, -150)">
      <rect x="-190" y="-80" width="380" height="160" rx="16"
            fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <text x="-100" y="-25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="500" fill="#64748B">Success Rate</text>
      <text x="-100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#EF4444">35%</text>
      <text x="0" y="5" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="28" fill="#475569">→</text>
      <text x="100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#22C55E">95%</text>
      <rect x="140" y="-10" width="45" height="24" rx="12" fill="rgba(34,197,94,0.2)"/>
      <text x="163" y="7" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#22C55E">2.7x</text>
    </g>

    <g transform="translate(230, -150)">
      <rect x="-190" y="-80" width="380" height="160" rx="16"
            fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <text x="-100" y="-25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="500" fill="#64748B">Context Collapse</text>
      <text x="-100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#EF4444">65%</text>
      <text x="0" y="5" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="28" fill="#475569">→</text>
      <text x="100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#22C55E">0%</text>
      <rect x="130" y="-10" width="55" height="24" rx="12" fill="rgba(34,197,94,0.2)"/>
      <text x="158" y="7" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#22C55E">Gone</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(-230, 50)">
      <rect x="-190" y="-80" width="380" height="160" rx="16"
            fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <text x="-100" y="-25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="500" fill="#64748B">Task Time</text>
      <text x="-100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#EF4444">45m</text>
      <text x="0" y="5" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="28" fill="#475569">→</text>
      <text x="100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#22C55E">12m</text>
      <rect x="130" y="-10" width="55" height="24" rx="12" fill="rgba(34,197,94,0.2)"/>
      <text x="158" y="7" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#22C55E">3.75x</text>
    </g>

    <g transform="translate(230, 50)">
      <rect x="-190" y="-80" width="380" height="160" rx="16"
            fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <text x="-100" y="-25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="500" fill="#64748B">Doc Rework</text>
      <text x="-100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#EF4444">40%</text>
      <text x="0" y="5" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="28" fill="#475569">→</text>
      <text x="100" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="36" font-weight="800" fill="#22C55E">2%</text>
      <rect x="130" y="-10" width="55" height="24" rx="12" fill="rgba(34,197,94,0.2)"/>
      <text x="158" y="7" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#22C55E">20x</text>
    </g>
  </g>

  <!-- Big result -->
  <g transform="translate(540, 950)">
    <rect x="-380" y="-80" width="760" height="160" rx="24"
          fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.3)" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="600" fill="#22C55E">
      The Result:
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="36" font-weight="800" fill="#FAFAFA">
      80% reliable → 99%+ reliable
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="16" fill="#94A3B8">
      Not theory. Measured in production.
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">9 / 12</text>
</svg>
