<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="200" cy="200" rx="200" ry="200" fill="#FB923C" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="880" cy="1100" rx="150" ry="150" fill="#FB923C" opacity="0.04" filter="url(#glow)"/>

  <!-- Header pill -->
  <g transform="translate(540, 130)">
    <rect x="-115" y="-35" width="230" height="70" rx="35" fill="url(#orangeGrad)"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="24" font-weight="700" fill="#FFFFFF">Improvement</text>
  </g>

  <text x="540" y="230" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="20" font-weight="600" fill="#FB923C">Factors IX - XII</text>

  <!-- Factor cards -->
  <g transform="translate(540, 520)">
    <!-- Factor IX -->
    <g transform="translate(-230, -200)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(251,146,60,0.06)" stroke="rgba(251,146,60,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#orangeGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">IX</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Mine</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Patterns</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Search history.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Find what works.</text>
    </g>

    <!-- Factor X -->
    <g transform="translate(230, -200)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(251,146,60,0.06)" stroke="rgba(251,146,60,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#orangeGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">X</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Small</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Iterations</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Improve continuously.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Small tweaks compound.</text>
    </g>

    <!-- Factor XI -->
    <g transform="translate(-230, 100)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(251,146,60,0.06)" stroke="rgba(251,146,60,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#orangeGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">XI</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Fail-Safe</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Checks</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Prevent repeating</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">mistakes. Add guardrails.</text>
    </g>

    <!-- Factor XII -->
    <g transform="translate(230, 100)">
      <rect x="-190" y="-90" width="380" height="180" rx="16"
            fill="rgba(251,146,60,0.06)" stroke="rgba(251,146,60,0.2)" stroke-width="1"/>
      <rect x="-160" y="-65" width="50" height="50" rx="25" fill="url(#orangeGrad)"/>
      <text x="-135" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">XII</text>
      <text x="30" y="-40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Package</text>
      <text x="30" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FAFAFA">Patterns</text>
      <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Bundle what works.</text>
      <text x="0" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Reuse it.</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <g transform="translate(540, 1050)">
    <rect x="-300" y="-40" width="600" height="80" rx="40"
          fill="rgba(251,146,60,0.1)" stroke="rgba(251,146,60,0.2)" stroke-width="1"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="600" fill="#FB923C">
      Learn, adapt, get better every day
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">7 / 12</text>
</svg>
