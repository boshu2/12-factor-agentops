<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F0"/>
      <stop offset="100%" style="stop-color:#FFEADB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(540, 150)">
    <rect x="-200" y="-60" width="400" height="90" rx="45" fill="#D97948"/>
    <text x="0" y="5" text-anchor="middle" font-size="36" font-weight="700" fill="#FFFFFF">Improvement</text>
  </g>

  <text x="540" y="245" text-anchor="middle" font-size="26" fill="#D97948">Factors IX - XII</text>

  <!-- Factor cards - 2x2 grid -->
  <g transform="translate(540, 550)">
    <!-- Factor IX -->
    <g transform="translate(-220, -200)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#D97948" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#D97948"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">IX</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Mine</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Patterns</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#D97948" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Search history.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">Find what works.</text>
    </g>

    <!-- Factor X -->
    <g transform="translate(220, -200)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#D97948" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#D97948"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">X</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Small</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Iterations</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#D97948" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Improve continuously.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">Small tweaks compound.</text>
    </g>

    <!-- Factor XI -->
    <g transform="translate(-220, 130)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#D97948" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#D97948"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">XI</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Fail-Safe</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Checks</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#D97948" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Prevent repeating</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">mistakes. Add guardrails.</text>
    </g>

    <!-- Factor XII -->
    <g transform="translate(220, 130)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#D97948" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#D97948"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">XII</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Package</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#D97948">Patterns</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#D97948" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Bundle what works.</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">Reuse it.</text>
    </g>
  </g>

  <!-- Key insight -->
  <g transform="translate(540, 1050)">
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="600" fill="#D97948">
      Learn, adapt, get better every day
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">7 / 12</text>
</svg>
