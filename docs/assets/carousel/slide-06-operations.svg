<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FFF4"/>
      <stop offset="100%" style="stop-color:#D4F0DB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(540, 150)">
    <rect x="-180" y="-60" width="360" height="90" rx="45" fill="#15B871"/>
    <text x="0" y="5" text-anchor="middle" font-size="36" font-weight="700" fill="#FFFFFF">Operations</text>
  </g>

  <text x="540" y="245" text-anchor="middle" font-size="26" fill="#15B871">Factors V - VIII</text>

  <!-- Factor cards - 2x2 grid -->
  <g transform="translate(540, 550)">
    <!-- Factor V -->
    <g transform="translate(-220, -200)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#15B871" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#15B871"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">V</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Measure</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Everything</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#15B871" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">If you can't measure it,</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">you can't improve it.</text>
    </g>

    <!-- Factor VI -->
    <g transform="translate(220, -200)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#15B871" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#15B871"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">VI</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Resume</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Work</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#15B871" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Save state. Pick up</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">where you left off.</text>
    </g>

    <!-- Factor VII -->
    <g transform="translate(-220, 130)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#15B871" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#15B871"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">VII</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Smart</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Routing</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#15B871" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Send tasks to the</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">right specialist.</text>
    </g>

    <!-- Factor VIII -->
    <g transform="translate(220, 130)">
      <rect x="-180" y="-100" width="360" height="200" rx="16" fill="url(#card-gradient)" stroke="#15B871" stroke-width="3"/>
      <circle cx="-130" cy="-50" r="30" fill="#15B871"/>
      <text x="-130" y="-40" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">VIII</text>
      <text x="30" y="-40" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Human</text>
      <text x="30" y="-10" text-anchor="middle" font-size="22" font-weight="700" fill="#15B871">Validation</text>
      <line x1="-150" y1="20" x2="150" y2="20" stroke="#15B871" stroke-width="1" opacity="0.3"/>
      <text x="0" y="55" text-anchor="middle" font-size="18" fill="#5A5449">Humans approve</text>
      <text x="0" y="80" text-anchor="middle" font-size="18" fill="#5A5449">critical steps.</text>
    </g>
  </g>

  <!-- Key insight -->
  <g transform="translate(540, 1050)">
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="600" fill="#15B871">
      Run with observability and control
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">6 / 12</text>
</svg>
