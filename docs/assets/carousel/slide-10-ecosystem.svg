<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(540, 150)">
    <text x="0" y="0" text-anchor="middle" font-size="44" font-weight="700" fill="#1A1A1A">
      The Complete Stack
    </text>
    <text x="0" y="55" text-anchor="middle" font-size="24" fill="#7A6F5D">
      Where 12-Factor AgentOps fits
    </text>
  </g>

  <!-- BUILD -> WORK -> RUN flow -->
  <g transform="translate(540, 450)">
    <!-- BUILD box -->
    <g transform="translate(-320, 0)">
      <rect x="-130" y="-100" width="260" height="200" rx="16" fill="#E8F4FD" stroke="#1A7FCC" stroke-width="4"/>
      <text x="0" y="-55" text-anchor="middle" font-size="28" font-weight="700" fill="#1A7FCC">BUILD</text>
      <line x1="-100" y1="-30" x2="100" y2="-30" stroke="#1A7FCC" stroke-width="2" opacity="0.3"/>
      <text x="0" y="5" text-anchor="middle" font-size="16" fill="#5A5449">12-Factor Agents</text>
      <text x="0" y="35" text-anchor="middle" font-size="14" fill="#7A6F5D">(Dex Horthy)</text>
      <text x="0" y="75" text-anchor="middle" font-size="14" fill="#5A5449">Engineering patterns</text>
    </g>

    <!-- Arrow BUILD -> WORK -->
    <path d="M -160 0 L -100 0" stroke="#A0978B" stroke-width="4" marker-end="url(#arrow)"/>
    <polygon points="-95,0 -110,-8 -110,8" fill="#A0978B"/>

    <!-- WORK box -->
    <g transform="translate(0, 0)">
      <rect x="-130" y="-100" width="260" height="200" rx="16" fill="#E8F7EC" stroke="#15B871" stroke-width="4"/>
      <text x="0" y="-55" text-anchor="middle" font-size="28" font-weight="700" fill="#15B871">WORK</text>
      <line x1="-100" y1="-30" x2="100" y2="-30" stroke="#15B871" stroke-width="2" opacity="0.3"/>
      <text x="0" y="5" text-anchor="middle" font-size="16" fill="#5A5449">Vibe Coding</text>
      <text x="0" y="35" text-anchor="middle" font-size="14" fill="#7A6F5D">(Gene Kim + Steve)</text>
      <text x="0" y="75" text-anchor="middle" font-size="14" fill="#5A5449">DevOps for AI</text>
    </g>

    <!-- Arrow WORK -> RUN -->
    <path d="M 160 0 L 220 0" stroke="#A0978B" stroke-width="4"/>
    <polygon points="225,0 210,-8 210,8" fill="#A0978B"/>

    <!-- RUN box (highlighted) -->
    <g transform="translate(320, 0)">
      <rect x="-130" y="-100" width="260" height="200" rx="16" fill="#FFF4ED" stroke="#D97948" stroke-width="6"/>
      <text x="0" y="-55" text-anchor="middle" font-size="28" font-weight="700" fill="#D97948">RUN</text>
      <line x1="-100" y1="-30" x2="100" y2="-30" stroke="#D97948" stroke-width="2" opacity="0.3"/>
      <text x="0" y="5" text-anchor="middle" font-size="16" fill="#5A5449">12-Factor AgentOps</text>
      <text x="0" y="35" text-anchor="middle" font-size="14" fill="#7A6F5D">(This framework)</text>
      <text x="0" y="75" text-anchor="middle" font-size="14" fill="#5A5449">SRE for AI</text>
    </g>
  </g>

  <!-- Analogy box -->
  <g transform="translate(540, 780)">
    <rect x="-400" y="-60" width="800" height="140" rx="16" fill="#FFFFFF" stroke="#E5E2DD" stroke-width="3"/>
    <text x="0" y="-15" text-anchor="middle" font-size="22" fill="#5A5449">
      Vibe Coding is the
      <tspan font-weight="700" fill="#15B871">DevOps movement</tspan>
      for AI.
    </text>
    <text x="0" y="30" text-anchor="middle" font-size="22" fill="#5A5449">
      12-Factor AgentOps is the
      <tspan font-weight="700" fill="#D97948">SRE</tspan>
      to their DevOps.
    </text>
  </g>

  <!-- Credit -->
  <g transform="translate(540, 1000)">
    <text x="0" y="0" text-anchor="middle" font-size="18" fill="#7A6F5D">
      Built on 20+ years of DevOps/SRE wisdom
    </text>
    <text x="0" y="35" text-anchor="middle" font-size="18" fill="#7A6F5D">
      applied to probabilistic systems
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">10 / 12</text>
</svg>
