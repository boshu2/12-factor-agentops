<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="250" cy="500" rx="150" ry="150" fill="#3B82F6" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="540" cy="500" rx="150" ry="150" fill="#22C55E" opacity="0.04" filter="url(#glow)"/>
  <ellipse cx="830" cy="500" rx="150" ry="150" fill="#FB923C" opacity="0.05" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#64748B" letter-spacing="0.15em">
    THE ECOSYSTEM
  </text>
  <text x="540" y="230" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="44" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    The Complete Stack
  </text>

  <!-- BUILD -> WORK -> RUN flow -->
  <g transform="translate(540, 530)">
    <!-- BUILD -->
    <g transform="translate(-290, 0)">
      <rect x="-130" y="-150" width="260" height="300" rx="20"
            fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
      <rect x="-90" y="-120" width="180" height="50" rx="25" fill="url(#blueGrad)"/>
      <text x="0" y="-87" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">BUILD</text>

      <text x="0" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="600" fill="#FAFAFA">12-Factor Agents</text>
      <text x="0" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#64748B">(Dex Horthy)</text>
      <line x1="-80" y1="30" x2="80" y2="30" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
      <text x="0" y="70" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">Engineering</text>
      <text x="0" y="95" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">patterns for</text>
      <text x="0" y="120" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">building AI apps</text>
    </g>

    <!-- Arrow 1 -->
    <polygon points="-145,0 -125,-12 -125,12" fill="#475569"/>

    <!-- WORK -->
    <g transform="translate(0, 0)">
      <rect x="-130" y="-150" width="260" height="300" rx="20"
            fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.3)" stroke-width="2"/>
      <rect x="-90" y="-120" width="180" height="50" rx="25" fill="url(#greenGrad)"/>
      <text x="0" y="-87" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">WORK</text>

      <text x="0" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="600" fill="#FAFAFA">Vibe Coding</text>
      <text x="0" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#64748B">(Gene Kim + Steve)</text>
      <line x1="-80" y1="30" x2="80" y2="30" stroke="#22C55E" stroke-width="1" opacity="0.3"/>
      <text x="0" y="70" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">DevOps</text>
      <text x="0" y="95" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">movement</text>
      <text x="0" y="120" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">for AI</text>
    </g>

    <!-- Arrow 2 -->
    <polygon points="145,0 165,-12 165,12" fill="#475569"/>

    <!-- RUN (highlighted) -->
    <g transform="translate(290, 0)">
      <rect x="-130" y="-150" width="260" height="300" rx="20"
            fill="rgba(251,146,60,0.12)" stroke="rgba(251,146,60,0.5)" stroke-width="3"/>
      <rect x="-90" y="-120" width="180" height="50" rx="25" fill="url(#orangeGrad)"/>
      <text x="0" y="-87" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="800" fill="#FFFFFF">RUN</text>

      <text x="0" y="-30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="600" fill="#FAFAFA">12-Factor AgentOps</text>
      <text x="0" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#64748B">(This framework)</text>
      <line x1="-80" y1="30" x2="80" y2="30" stroke="#FB923C" stroke-width="1" opacity="0.3"/>
      <text x="0" y="70" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">SRE</text>
      <text x="0" y="95" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">principles</text>
      <text x="0" y="120" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" fill="#94A3B8">for AI systems</text>
    </g>
  </g>

  <!-- Analogy -->
  <g transform="translate(540, 980)">
    <rect x="-380" y="-60" width="760" height="120" rx="20"
          fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" fill="#94A3B8">
      Vibe Coding is the
      <tspan font-weight="700" fill="#4ADE80">DevOps movement</tspan>
      for AI.
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" fill="#94A3B8">
      12-Factor AgentOps is the
      <tspan font-weight="700" fill="#FB923C">SRE</tspan>
      to their DevOps.
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">10 / 12</text>
</svg>
