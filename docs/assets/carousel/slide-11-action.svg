<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="200" cy="400" rx="150" ry="150" fill="#FB923C" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="880" cy="900" rx="150" ry="150" fill="#3B82F6" opacity="0.04" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#FB923C" letter-spacing="0.15em">
    TAKE ACTION
  </text>
  <text x="540" y="230" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="48" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    Start With One
  </text>
  <text x="540" y="290" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="24" fill="#94A3B8">
    Match your pain point:
  </text>

  <!-- Pain point cards -->
  <g transform="translate(540, 550)">
    <!-- Context problems -->
    <g transform="translate(0, -180)">
      <rect x="-420" y="-60" width="840" height="120" rx="20"
            fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.25)" stroke-width="2"/>
      <text x="-320" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="700" fill="#FAFAFA">Context problems?</text>
      <text x="-320" y="35" font-family="Inter, -apple-system, sans-serif"
            font-size="15" fill="#64748B">AI forgets, context overload</text>
      <text x="150" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="32" fill="#475569">→</text>
      <rect x="220" y="-25" width="160" height="50" rx="25" fill="url(#blueGrad)"/>
      <text x="300" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FFFFFF">Factor I</text>
    </g>

    <!-- Reliability issues -->
    <g transform="translate(0, 0)">
      <rect x="-420" y="-60" width="840" height="120" rx="20"
            fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.25)" stroke-width="2"/>
      <text x="-320" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="700" fill="#FAFAFA">Reliability issues?</text>
      <text x="-320" y="35" font-family="Inter, -apple-system, sans-serif"
            font-size="15" fill="#64748B">Broken outputs, tests lie</text>
      <text x="150" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="32" fill="#475569">→</text>
      <rect x="220" y="-25" width="160" height="50" rx="25" fill="url(#greenGrad)"/>
      <text x="300" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FFFFFF">Factor V</text>
    </g>

    <!-- No visibility -->
    <g transform="translate(0, 180)">
      <rect x="-420" y="-60" width="840" height="120" rx="20"
            fill="rgba(251,146,60,0.08)" stroke="rgba(251,146,60,0.25)" stroke-width="2"/>
      <text x="-320" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="22" font-weight="700" fill="#FAFAFA">No visibility?</text>
      <text x="-320" y="35" font-family="Inter, -apple-system, sans-serif"
            font-size="15" fill="#64748B">Can't debug, don't know what failed</text>
      <text x="150" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="32" fill="#475569">→</text>
      <rect x="220" y="-25" width="160" height="50" rx="25" fill="url(#orangeGrad)"/>
      <text x="300" y="10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="18" font-weight="700" fill="#FFFFFF">Factor IX</text>
    </g>
  </g>

  <!-- Bottom insight -->
  <g transform="translate(540, 1050)">
    <rect x="-350" y="-50" width="700" height="100" rx="20"
          fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" fill="#94A3B8">
      You don't need all 12 factors on day one.
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="700" fill="#FB923C">
      Start with the one that hurts most.
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">11 / 12</text>
</svg>
