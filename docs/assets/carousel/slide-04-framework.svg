<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="200" cy="400" rx="200" ry="200" fill="#3B82F6" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="540" cy="700" rx="150" ry="150" fill="#22C55E" opacity="0.04" filter="url(#glow)"/>
  <ellipse cx="880" cy="1000" rx="180" ry="180" fill="#FB923C" opacity="0.05" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="160" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#64748B" letter-spacing="0.15em">
    THE SOLUTION
  </text>
  <text x="540" y="250" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="56" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    12-Factor
  </text>
  <text x="540" y="320" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="56" font-weight="800" fill="url(#orangeGrad)" letter-spacing="-0.02em">
    AgentOps
  </text>

  <text x="540" y="390" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="22" font-weight="500" fill="#94A3B8">
    SRE principles for AI systems
  </text>

  <!-- Four pillars -->
  <g transform="translate(540, 700)">
    <!-- Foundation -->
    <g transform="translate(-340, 0)">
      <rect x="-100" y="-150" width="200" height="280" rx="20"
            fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
      <rect x="-80" y="-130" width="160" height="45" rx="22" fill="url(#blueGrad)"/>
      <text x="0" y="-100" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="700" fill="#FFFFFF">Foundation</text>
      <text x="0" y="-55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="600" fill="#3B82F6">I - III</text>
      <text x="0" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Context</text>
      <text x="0" y="15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Track in Git</text>
      <text x="0" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">One Agent, One Job</text>
    </g>

    <!-- Workflow -->
    <g transform="translate(-113, 0)">
      <rect x="-100" y="-150" width="200" height="280" rx="20"
            fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.3)" stroke-width="2"/>
      <rect x="-80" y="-130" width="160" height="45" rx="22" fill="url(#greenGrad)"/>
      <text x="0" y="-100" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="700" fill="#FFFFFF">Workflow</text>
      <text x="0" y="-55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="600" fill="#22C55E">IV - VI</text>
      <text x="0" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Research First</text>
      <text x="0" y="15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Validate Externally</text>
      <text x="0" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Lock Progress</text>
    </g>

    <!-- Knowledge -->
    <g transform="translate(113, 0)">
      <rect x="-100" y="-150" width="200" height="280" rx="20"
            fill="rgba(167,139,250,0.08)" stroke="rgba(167,139,250,0.3)" stroke-width="2"/>
      <rect x="-80" y="-130" width="160" height="45" rx="22" fill="rgba(167,139,250,0.9)"/>
      <text x="0" y="-100" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="700" fill="#FFFFFF">Knowledge</text>
      <text x="0" y="-55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="600" fill="#A78BFA">VII - IX</text>
      <text x="0" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Extract Learnings</text>
      <text x="0" y="15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Compound Knowledge</text>
      <text x="0" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Measure What Matters</text>
    </g>

    <!-- Scale -->
    <g transform="translate(340, 0)">
      <rect x="-100" y="-150" width="200" height="280" rx="20"
            fill="rgba(251,146,60,0.08)" stroke="rgba(251,146,60,0.3)" stroke-width="2"/>
      <rect x="-80" y="-130" width="160" height="45" rx="22" fill="url(#orangeGrad)"/>
      <text x="0" y="-100" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="16" font-weight="700" fill="#FFFFFF">Scale</text>
      <text x="0" y="-55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="600" fill="#FB923C">X - XII</text>
      <text x="0" y="-15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Isolate Workers</text>
      <text x="0" y="15" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Supervise Hierarchy</text>
      <text x="0" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="13" fill="#94A3B8">Harvest Failures</text>
    </g>

    <!-- Connecting arrows -->
    <path d="M -240 160 Q 0 210 240 160" stroke="#475569" stroke-width="2" fill="none" stroke-dasharray="6,4" opacity="0.5"/>
  </g>

  <!-- Bottom tagline -->
  <g transform="translate(540, 1100)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" fill="#94A3B8">
      20 years of DevOps/SRE wisdom
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="20" font-weight="600" fill="#60A5FA">
      applied to probabilistic systems
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">4 / 12</text>
</svg>
