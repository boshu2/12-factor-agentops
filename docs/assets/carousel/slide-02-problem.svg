<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="progressGood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <linearGradient id="progressWarn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EAB308"/>
      <stop offset="100%" style="stop-color:#FACC15"/>
    </linearGradient>

    <linearGradient id="progressDanger" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#F87171"/>
    </linearGradient>

    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="200" cy="200" rx="200" ry="150" fill="#3B82F6" opacity="0.06" filter="url(#glow)"/>
  <ellipse cx="880" cy="1100" rx="180" ry="200" fill="#EF4444" opacity="0.05" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="180" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#3B82F6" letter-spacing="0.15em">
    THE PROBLEM
  </text>
  <text x="540" y="260" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="48" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    80% Reliability
  </text>
  <text x="540" y="320" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="28" font-weight="500" fill="#94A3B8">
    isn't production-grade
  </text>

  <!-- Progress bar visualization -->
  <g transform="translate(90, 420)">
    <!-- Background track -->
    <rect x="0" y="0" width="900" height="24" rx="12" fill="rgba(255,255,255,0.05)"/>

    <!-- Progress segments -->
    <rect x="0" y="0" width="450" height="24" rx="12" fill="url(#progressGood)"/>
    <rect x="450" y="0" width="180" height="24" fill="url(#progressWarn)"/>
    <rect x="630" y="0" width="90" height="24" fill="url(#progressDanger)"/>

    <!-- 80% marker -->
    <line x1="720" y1="-15" x2="720" y2="40" stroke="#EF4444" stroke-width="3"/>
    <rect x="680" y="-50" width="80" height="32" rx="16" fill="#EF4444"/>
    <text x="720" y="-28" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="16" font-weight="700" fill="#FFFFFF">80%</text>

    <!-- Labels -->
    <text x="225" y="60" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="14" font-weight="500" fill="#22C55E">Demo Zone</text>
    <text x="810" y="60" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="14" font-weight="500" fill="#EF4444">Production</text>
  </g>

  <!-- Stats cards -->
  <g transform="translate(540, 650)">
    <!-- Card 1 -->
    <g transform="translate(-280, 0)">
      <rect x="-120" y="-70" width="240" height="140" rx="20"
            fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <text x="0" y="-20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="42" font-weight="800" fill="#EF4444">80%</text>
      <text x="0" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="500" fill="#94A3B8">works in demos</text>
    </g>

    <!-- Arrow -->
    <text x="0" y="-10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="32" fill="#64748B">â†’</text>

    <!-- Card 2 -->
    <g transform="translate(280, 0)">
      <rect x="-120" y="-70" width="240" height="140" rx="20"
            fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.2)" stroke-width="1"/>
      <text x="0" y="-20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="42" font-weight="800" fill="#22C55E">99%+</text>
      <text x="0" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
            font-size="14" font-weight="500" fill="#94A3B8">required for prod</text>
    </g>
  </g>

  <!-- Pain points -->
  <g transform="translate(540, 920)">
    <rect x="-400" y="-100" width="800" height="200" rx="24"
          fill="rgba(239,68,68,0.05)" stroke="rgba(239,68,68,0.15)" stroke-width="1"/>

    <text x="0" y="-50" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" font-weight="600" fill="#EF4444">That 20% gap means:</text>

    <g transform="translate(-250, 10)">
      <circle cx="0" cy="0" r="4" fill="#EF4444"/>
      <text x="15" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Broken builds at 2am</text>
    </g>
    <g transform="translate(-250, 50)">
      <circle cx="0" cy="0" r="4" fill="#EF4444"/>
      <text x="15" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Confused users filing tickets</text>
    </g>
    <g transform="translate(150, 10)">
      <circle cx="0" cy="0" r="4" fill="#EF4444"/>
      <text x="15" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Abandoned projects</text>
    </g>
    <g transform="translate(150, 50)">
      <circle cx="0" cy="0" r="4" fill="#EF4444"/>
      <text x="15" y="5" font-family="Inter, -apple-system, sans-serif"
            font-size="18" fill="#E2E8F0">Lost trust in AI</text>
    </g>
  </g>

  <!-- Sound familiar callout -->
  <text x="540" y="1150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="20" font-weight="500" fill="#64748B" font-style="italic">
    Sound familiar?
  </text>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">2 / 12</text>
</svg>
