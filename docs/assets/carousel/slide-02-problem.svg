<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
    <linearGradient id="progress-fill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#15B871"/>
      <stop offset="60%" style="stop-color:#F5B547"/>
      <stop offset="80%" style="stop-color:#D97948"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Decorative -->
  <circle cx="950" cy="150" r="100" fill="#1A7FCC" opacity="0.06"/>

  <!-- Main content -->
  <g transform="translate(540, 300)">
    <!-- Headline -->
    <text x="0" y="0" text-anchor="middle" font-size="48" font-weight="700" fill="#1A7FCC">
      The 80% Reliability
    </text>
    <text x="0" y="65" text-anchor="middle" font-size="48" font-weight="700" fill="#1A7FCC">
      Problem
    </text>
  </g>

  <!-- Progress bar visualization -->
  <g transform="translate(140, 500)">
    <!-- Background bar -->
    <rect x="0" y="0" width="800" height="60" rx="10" fill="#E5E2DD"/>

    <!-- Fill bar (80%) -->
    <rect x="0" y="0" width="640" height="60" rx="10" fill="url(#progress-fill)"/>

    <!-- 80% marker -->
    <line x1="640" y1="-20" x2="640" y2="80" stroke="#D97948" stroke-width="4" stroke-dasharray="8,4"/>
    <text x="640" y="-35" text-anchor="middle" font-size="36" font-weight="700" fill="#D97948">80%</text>

    <!-- Labels -->
    <text x="0" y="100" font-size="22" fill="#7A6F5D">0%</text>
    <text x="800" y="100" text-anchor="end" font-size="22" fill="#7A6F5D">100%</text>

    <!-- Zone labels -->
    <text x="320" y="45" text-anchor="middle" font-size="20" fill="#FFFFFF" font-weight="600">Demo Zone</text>
    <text x="720" y="45" text-anchor="middle" font-size="16" fill="#7A6F5D">Prod</text>
  </g>

  <!-- Message -->
  <g transform="translate(540, 750)">
    <text x="0" y="0" text-anchor="middle" font-size="32" fill="#2D2A24">
      80% works in demos.
    </text>
    <text x="0" y="55" text-anchor="middle" font-size="32" font-weight="700" fill="#D97948">
      Production demands 99%+
    </text>
  </g>

  <!-- Stats box -->
  <g transform="translate(540, 950)">
    <rect x="-300" y="-60" width="600" height="200" rx="16" fill="#FFF4ED" stroke="#D97948" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="600" fill="#D97948">The Reality:</text>
    <text x="0" y="40" text-anchor="middle" font-size="22" fill="#5A5449">That 20% gap = broken builds,</text>
    <text x="0" y="75" text-anchor="middle" font-size="22" fill="#5A5449">confused users, abandoned projects</text>
    <text x="0" y="115" text-anchor="middle" font-size="20" fill="#7A6F5D">(Sound familiar?)</text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">2 / 12</text>
</svg>
