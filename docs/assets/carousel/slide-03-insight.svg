<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <style>
      text { font-family: 'Space Mono', 'Courier New', Courier, monospace; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F5F2ED"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Main content -->
  <g transform="translate(540, 200)">
    <!-- Headline -->
    <text x="0" y="0" text-anchor="middle" font-size="44" font-weight="700" fill="#1A7FCC">
      Traditional DevOps
    </text>
    <text x="0" y="60" text-anchor="middle" font-size="44" font-weight="700" fill="#D97948">
      Doesn't Work
    </text>
  </g>

  <!-- Comparison table -->
  <g transform="translate(90, 350)">
    <!-- Header row -->
    <rect x="0" y="0" width="900" height="70" rx="12" fill="#1A7FCC"/>
    <text x="300" y="45" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">Traditional Code</text>
    <text x="700" y="45" text-anchor="middle" font-size="24" font-weight="700" fill="#FFFFFF">AI Agents</text>

    <!-- Row 1: Consistency -->
    <rect x="0" y="80" width="900" height="100" rx="0" fill="#FFFFFF" stroke="#E5E2DD" stroke-width="2"/>
    <text x="20" y="130" font-size="20" font-weight="600" fill="#5A5449">Consistency</text>
    <text x="300" y="125" text-anchor="middle" font-size="18" fill="#15B871">Same input →</text>
    <text x="300" y="150" text-anchor="middle" font-size="18" fill="#15B871">Same output</text>
    <text x="700" y="125" text-anchor="middle" font-size="18" fill="#D97948">Same input →</text>
    <text x="700" y="150" text-anchor="middle" font-size="18" fill="#D97948">Different output</text>

    <!-- Row 2: Errors -->
    <rect x="0" y="180" width="900" height="100" rx="0" fill="#F9F8F6" stroke="#E5E2DD" stroke-width="2"/>
    <text x="20" y="230" font-size="20" font-weight="600" fill="#5A5449">Errors</text>
    <text x="300" y="225" text-anchor="middle" font-size="18" fill="#15B871">Predictable,</text>
    <text x="300" y="250" text-anchor="middle" font-size="18" fill="#15B871">reproducible</text>
    <text x="700" y="225" text-anchor="middle" font-size="18" fill="#D97948">Novel,</text>
    <text x="700" y="250" text-anchor="middle" font-size="18" fill="#D97948">context-dependent</text>

    <!-- Row 3: Testing -->
    <rect x="0" y="280" width="900" height="100" rx="0" fill="#FFFFFF" stroke="#E5E2DD" stroke-width="2"/>
    <text x="20" y="330" font-size="20" font-weight="600" fill="#5A5449">Testing</text>
    <text x="300" y="325" text-anchor="middle" font-size="18" fill="#15B871">Unit tests,</text>
    <text x="300" y="350" text-anchor="middle" font-size="18" fill="#15B871">edge cases</text>
    <text x="700" y="325" text-anchor="middle" font-size="18" fill="#D97948">Probabilistic</text>
    <text x="700" y="350" text-anchor="middle" font-size="18" fill="#D97948">sampling</text>

    <!-- Row 4: Reliability -->
    <rect x="0" y="380" width="900" height="100" rx="12" fill="#F9F8F6" stroke="#E5E2DD" stroke-width="2"/>
    <text x="20" y="430" font-size="20" font-weight="600" fill="#5A5449">Reliability</text>
    <text x="300" y="425" text-anchor="middle" font-size="18" fill="#15B871">Code review,</text>
    <text x="300" y="450" text-anchor="middle" font-size="18" fill="#15B871">testing</text>
    <text x="700" y="425" text-anchor="middle" font-size="18" fill="#D97948">Observability,</text>
    <text x="700" y="450" text-anchor="middle" font-size="18" fill="#D97948">validation, fallbacks</text>
  </g>

  <!-- Insight box -->
  <g transform="translate(540, 1000)">
    <rect x="-350" y="-50" width="700" height="140" rx="16" fill="#E8F4FD" stroke="#1A7FCC" stroke-width="3"/>
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="700" fill="#1A7FCC">
      AI agents are probabilistic systems.
    </text>
    <text x="0" y="45" text-anchor="middle" font-size="22" fill="#5A5449">
      They need different operational patterns.
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-size="18" fill="#A0978B">3 / 12</text>
</svg>
