<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <linearGradient id="purpleAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>

    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>

    <linearGradient id="orangeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#darkBg)"/>

  <!-- Ambient glows -->
  <ellipse cx="150" cy="250" rx="150" ry="150" fill="#A78BFA" opacity="0.06" filter="url(#glow)"/>
  <ellipse cx="930" cy="1100" rx="150" ry="150" fill="#FB923C" opacity="0.05" filter="url(#glow)"/>

  <!-- Header -->
  <text x="540" y="150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="600" fill="#A78BFA" letter-spacing="0.15em">
    THE INSIGHT
  </text>
  <text x="540" y="230" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="44" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    Traditional DevOps
  </text>
  <text x="540" y="290" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="44" font-weight="800" fill="url(#orangeAccent)" letter-spacing="-0.02em">
    Doesn't Work
  </text>

  <!-- Comparison table -->
  <g transform="translate(90, 380)">
    <!-- Header row -->
    <rect x="0" y="0" width="900" height="70" rx="16" fill="rgba(167,139,250,0.15)"/>
    <text x="300" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" font-weight="700" fill="#A78BFA">Traditional Code</text>
    <text x="700" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" font-weight="700" fill="#FB923C">AI Agents</text>

    <!-- Row 1 -->
    <rect x="0" y="80" width="900" height="90" rx="0" fill="rgba(255,255,255,0.02)"/>
    <text x="30" y="135" font-family="Inter, -apple-system, sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8">Consistency</text>
    <text x="300" y="125" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Same input →</text>
    <text x="300" y="150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Same output</text>
    <text x="700" y="125" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Same input →</text>
    <text x="700" y="150" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Different output</text>

    <!-- Row 2 -->
    <rect x="0" y="170" width="900" height="90" fill="rgba(255,255,255,0.01)"/>
    <text x="30" y="225" font-family="Inter, -apple-system, sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8">Errors</text>
    <text x="300" y="215" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Predictable</text>
    <text x="300" y="240" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Reproducible</text>
    <text x="700" y="215" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Novel</text>
    <text x="700" y="240" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Context-dependent</text>

    <!-- Row 3 -->
    <rect x="0" y="260" width="900" height="90" fill="rgba(255,255,255,0.02)"/>
    <text x="30" y="315" font-family="Inter, -apple-system, sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8">Testing</text>
    <text x="300" y="305" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Unit tests</text>
    <text x="300" y="330" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Edge cases</text>
    <text x="700" y="305" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Probabilistic</text>
    <text x="700" y="330" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Sampling</text>

    <!-- Row 4 -->
    <rect x="0" y="350" width="900" height="90" rx="0 0 16 16" fill="rgba(255,255,255,0.01)"/>
    <text x="30" y="405" font-family="Inter, -apple-system, sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8">Reliability</text>
    <text x="300" y="395" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Code review</text>
    <text x="300" y="420" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#22C55E">Testing</text>
    <text x="700" y="395" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Observability</text>
    <text x="700" y="420" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="15" fill="#FB923C">Validation + Fallbacks</text>
  </g>

  <!-- Key insight box -->
  <g transform="translate(540, 980)">
    <rect x="-400" y="-60" width="800" height="120" rx="20"
          fill="rgba(167,139,250,0.08)" stroke="rgba(167,139,250,0.2)" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="22" font-weight="700" fill="#A78BFA">
      AI agents are probabilistic systems.
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
          font-size="18" fill="#CBD5E1">
      They need different operational patterns.
    </text>
  </g>

  <!-- Slide number -->
  <text x="540" y="1300" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#475569">3 / 12</text>
</svg>
