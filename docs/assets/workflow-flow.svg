<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap');
      text {
        font-family: 'Space Mono', 'Courier New', Courier, monospace;
      }
    </style>

    <!-- Gradients for depth -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F2ED;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="foundation-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4EBFA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="operations-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F7EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4F0DB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="improvement-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEADB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="insight-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3E3;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="result-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FFF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F9E9;stop-opacity:1" />
    </linearGradient>

    <!-- Radial gradients for circles -->
    <radialGradient id="foundation-radial" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4EBFA;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="improvement-radial" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFF9F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEADB;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow filters -->
    <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="circle-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="subtle-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow definitions -->
    <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="13.5" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#A0978B"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="12" refX="10.5" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#15B871"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="15" markerHeight="15" refX="13.5" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#D97948"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#1A7FCC" opacity="0.03"/>
  <circle cx="1100" cy="100" r="60" fill="#15B871" opacity="0.03"/>
  <circle cx="100" cy="800" r="55" fill="#D97948" opacity="0.03"/>
  <circle cx="1100" cy="800" r="70" fill="#1A7FCC" opacity="0.03"/>

  <!-- Title -->
  <text x="600" y="53" text-anchor="middle" font-size="42" font-weight="700" fill="#1A1A1A" letter-spacing="-0.5">
    12-Factor AgentOps in Practice
  </text>
  <text x="600" y="90" text-anchor="middle" font-size="23" fill="#7A6F5D" font-weight="500">
    How the factors enable reliable agent operations
  </text>

  <!-- Foundation Circle -->
  <g filter="url(#circle-shadow)">
    <circle cx="600" cy="225" r="105" fill="url(#foundation-radial)" stroke="#1A7FCC" stroke-width="5"/>
    <circle cx="600" cy="215" r="3" fill="#1A7FCC" opacity="0.4"/>
    <text x="600" y="218" text-anchor="middle" font-size="27" font-weight="700" fill="#1A7FCC">
      Foundation
    </text>
    <text x="600" y="248" text-anchor="middle" font-size="21" fill="#1A7FCC" font-weight="600">
      I-IV
    </text>
  </g>

  <!-- Foundation details -->
  <text x="600" y="360" text-anchor="middle" font-size="18" fill="#5A5449" font-weight="600">
    Track â€¢ Load context â€¢ Focus agents â€¢ Validate constantly
  </text>

  <!-- Arrow to Operations -->
  <path d="M 600 345 L 600 405" stroke="#A0978B" stroke-width="5" fill="none" marker-end="url(#arrowhead)" opacity="0.8" filter="url(#subtle-shadow)"/>

  <!-- Operations Box -->
  <g filter="url(#card-shadow)">
    <rect x="225" y="420" width="750" height="180" rx="18" fill="url(#operations-gradient)" stroke="#15B871" stroke-width="5"/>
    <circle cx="600" cy="445" r="3" fill="#15B871" opacity="0.4"/>
    <text x="600" y="468" text-anchor="middle" font-size="27" font-weight="700" fill="#15B871">
      Operations (V-VIII)
    </text>

    <!-- Operations workflow -->
    <g id="ops-flow">
      <rect x="255" y="495" width="165" height="90" rx="12" fill="#FFFFFF" stroke="#15B871" stroke-width="4" filter="url(#subtle-shadow)"/>
      <text x="338" y="522" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">
        Measure
      </text>
      <text x="338" y="548" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">
        Track
      </text>
      <text x="338" y="570" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">
        everything
      </text>

      <path d="M 435 540 L 458 540" stroke="#15B871" stroke-width="4" marker-end="url(#arrowhead-green)"/>

      <rect x="473" y="495" width="165" height="90" rx="12" fill="#FFFFFF" stroke="#15B871" stroke-width="4" filter="url(#subtle-shadow)"/>
      <text x="555" y="522" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">
        Resume +
      </text>
      <text x="555" y="548" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">
        Route
      </text>
      <text x="555" y="570" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">
        smartly
      </text>

      <path d="M 653 540 L 675 540" stroke="#15B871" stroke-width="4" marker-end="url(#arrowhead-green)"/>

      <rect x="690" y="495" width="165" height="90" rx="12" fill="#FFFFFF" stroke="#15B871" stroke-width="4" filter="url(#subtle-shadow)"/>
      <text x="773" y="522" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">
        Human
      </text>
      <text x="773" y="548" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">
        Approve
      </text>
      <text x="773" y="570" text-anchor="middle" font-size="17" fill="#5A5449" font-weight="500">
        critical steps
      </text>
    </g>
  </g>

  <!-- Arrow to Improvement -->
  <path d="M 600 615 L 600 675" stroke="#A0978B" stroke-width="5" fill="none" marker-end="url(#arrowhead)" opacity="0.8" filter="url(#subtle-shadow)"/>

  <!-- Improvement Circle -->
  <g filter="url(#circle-shadow)">
    <circle cx="600" cy="765" r="105" fill="url(#improvement-radial)" stroke="#D97948" stroke-width="5"/>
    <circle cx="600" cy="755" r="3" fill="#D97948" opacity="0.4"/>
    <text x="600" y="758" text-anchor="middle" font-size="27" font-weight="700" fill="#D97948">
      Improvement
    </text>
    <text x="600" y="788" text-anchor="middle" font-size="21" fill="#D97948" font-weight="600">
      IX-XII
    </text>
  </g>

  <!-- Feedback loop with enhanced styling -->
  <path d="M 705 765 Q 1150 765 1150 225 Q 1150 150 705 225" stroke="#D97948" stroke-width="6" fill="none" stroke-dasharray="12,9" marker-end="url(#arrowhead-orange)" filter="url(#subtle-shadow)" opacity="0.9"/>

  <!-- Feedback label box -->
  <g filter="url(#card-shadow)">
    <rect x="1070" y="420" width="115" height="145" rx="15" fill="url(#improvement-gradient)" stroke="#D97948" stroke-width="4"/>
    <circle cx="1128" cy="445" r="3" fill="#D97948" opacity="0.4"/>
    <text x="1128" y="470" text-anchor="middle" font-size="21" font-weight="700" fill="#D97948">
      Continuous
    </text>
    <text x="1128" y="497" text-anchor="middle" font-size="21" font-weight="700" fill="#D97948">
      Feedback
    </text>
    <line x1="1085" y1="513" x2="1170" y2="513" stroke="#D97948" stroke-width="2" opacity="0.3"/>
    <text x="1128" y="537" text-anchor="middle" font-size="16" fill="#5A5449" font-weight="500">
      Mine patterns
    </text>
    <text x="1128" y="556" text-anchor="middle" font-size="16" fill="#5A5449" font-weight="500">
      Iterate small
    </text>
  </g>

  <!-- Key insight box -->
  <g filter="url(#card-shadow)">
    <rect x="75" y="150" width="420" height="150" rx="15" fill="url(#insight-gradient)" stroke="#F5B547" stroke-width="4" stroke-dasharray="9,6"/>
    <text x="285" y="188" text-anchor="middle" font-size="20" font-weight="700" fill="#E8882E">
      ðŸ’¡ Key Insight
    </text>
    <line x1="120" y1="200" x2="450" y2="200" stroke="#F5B547" stroke-width="1.5" opacity="0.3"/>
    <text x="285" y="228" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="600">
      AI agents aren't deterministic.
    </text>
    <text x="285" y="255" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">
      Infrastructure operations patterns
    </text>
    <text x="285" y="282" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">
      work for probabilistic systems.
    </text>
  </g>

  <!-- Result box -->
  <g filter="url(#card-shadow)">
    <rect x="705" y="150" width="420" height="150" rx="15" fill="url(#result-gradient)" stroke="#15B871" stroke-width="4" stroke-dasharray="9,6"/>
    <text x="915" y="188" text-anchor="middle" font-size="20" font-weight="700" fill="#15B871">
      âœ… Result
    </text>
    <line x1="750" y1="200" x2="1080" y2="200" stroke="#15B871" stroke-width="1.5" opacity="0.3"/>
    <text x="915" y="228" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="600">
      80% reliable â†’ 99%+ reliable
    </text>
    <text x="915" y="255" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">
      Check every step
    </text>
    <text x="915" y="282" text-anchor="middle" font-size="18" fill="#2D2A24" font-weight="500">
      Humans validate critical work
    </text>
  </g>

  <!-- Footer -->
  <text x="600" y="870" text-anchor="middle" font-size="17" fill="#A0978B" font-weight="500">
    https://github.com/boshu2/12-factor-agentops
  </text>
</svg>
