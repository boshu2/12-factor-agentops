<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 1350">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap');
      text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>

    <!-- Premium dark gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Foundation - Blue aurora gradient -->
    <linearGradient id="foundation-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(96,165,250,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.08)"/>
    </linearGradient>

    <!-- Operations - Green gradient -->
    <linearGradient id="operations-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(52,211,153,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(16,185,129,0.08)"/>
    </linearGradient>

    <!-- Improvement - Orange gradient -->
    <linearGradient id="improvement-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(251,146,60,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(249,115,22,0.08)"/>
    </linearGradient>

    <!-- Glow filter for ambient orbs -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filters -->
    <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <filter id="subtle-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow definitions -->
    <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="13.5" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#64748B"/>
    </marker>
    <marker id="arrowhead-dashed" markerWidth="15" markerHeight="15" refX="13.5" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#FB923C"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="2400" height="1350" fill="url(#bg-gradient)"/>

  <!-- Ambient glow orbs -->
  <ellipse cx="300" cy="300" rx="400" ry="300" fill="#60A5FA" opacity="0.06" filter="url(#glow)"/>
  <ellipse cx="2100" cy="400" rx="350" ry="250" fill="#34D399" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="1200" cy="1100" rx="500" ry="300" fill="#FB923C" opacity="0.04" filter="url(#glow)"/>

  <!-- Title -->
  <text x="1200" y="68" text-anchor="middle" font-size="54" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    12-Factor AgentOps
  </text>
  <text x="1200" y="113" text-anchor="middle" font-size="26" fill="#94A3B8" font-weight="500">
    Operational principles for reliable AI agents at scale
  </text>

  <!-- Foundation Layer -->
  <g id="foundation">
    <text x="1200" y="188" text-anchor="middle" font-size="33" font-weight="700" fill="#60A5FA">
      Foundation (I-IV)
    </text>
    <text x="1200" y="225" text-anchor="middle" font-size="23" fill="#94A3B8" font-weight="500">
      Build reliability from the ground up
    </text>

    <!-- Factor I -->
    <g filter="url(#card-shadow)">
      <rect x="75" y="248" width="540" height="180" rx="20" fill="url(#foundation-gradient)" stroke="rgba(96,165,250,0.3)" stroke-width="1"/>
      <circle cx="345" cy="285" r="8" fill="#60A5FA"/>
      <text x="345" y="318" text-anchor="middle" font-size="21" font-weight="700" fill="#60A5FA">
        I. Automated Tracking
      </text>
      <text x="345" y="356" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Track everything automatically
      </text>
      <text x="345" y="384" text-anchor="middle" font-size="15" fill="#94A3B8">
        Builds institutional knowledge
      </text>
      <text x="345" y="410" text-anchor="middle" font-size="15" fill="#94A3B8">
        through version control
      </text>
    </g>

    <!-- Factor II -->
    <g filter="url(#card-shadow)">
      <rect x="660" y="248" width="540" height="180" rx="20" fill="url(#foundation-gradient)" stroke="rgba(96,165,250,0.3)" stroke-width="1"/>
      <circle cx="930" cy="285" r="8" fill="#60A5FA"/>
      <text x="930" y="318" text-anchor="middle" font-size="21" font-weight="700" fill="#60A5FA">
        II. Context Loading
      </text>
      <text x="930" y="356" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Load only what you need
      </text>
      <text x="930" y="384" text-anchor="middle" font-size="15" fill="#94A3B8">
        Delegate to sub-agents
      </text>
      <text x="930" y="410" text-anchor="middle" font-size="15" fill="#94A3B8">
        as much as possible
      </text>
    </g>

    <!-- Factor III -->
    <g filter="url(#card-shadow)">
      <rect x="1245" y="248" width="540" height="180" rx="20" fill="url(#foundation-gradient)" stroke="rgba(96,165,250,0.3)" stroke-width="1"/>
      <circle cx="1515" cy="285" r="8" fill="#60A5FA"/>
      <text x="1515" y="318" text-anchor="middle" font-size="21" font-weight="700" fill="#60A5FA">
        III. Focused Agents
      </text>
      <text x="1515" y="356" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Each agent does one job well
      </text>
      <text x="1515" y="384" text-anchor="middle" font-size="15" fill="#94A3B8">
        Compose workflows from
      </text>
      <text x="1515" y="410" text-anchor="middle" font-size="15" fill="#94A3B8">
        specialists
      </text>
    </g>

    <!-- Factor IV -->
    <g filter="url(#card-shadow)">
      <rect x="1830" y="248" width="540" height="180" rx="20" fill="url(#foundation-gradient)" stroke="rgba(96,165,250,0.3)" stroke-width="1"/>
      <circle cx="2100" cy="285" r="8" fill="#60A5FA"/>
      <text x="2100" y="318" text-anchor="middle" font-size="21" font-weight="700" fill="#60A5FA">
        IV. Continuous Validation
      </text>
      <text x="2100" y="356" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Check at every step
      </text>
      <text x="2100" y="384" text-anchor="middle" font-size="15" fill="#94A3B8">
        Catch errors before
      </text>
      <text x="2100" y="410" text-anchor="middle" font-size="15" fill="#94A3B8">
        they propagate
      </text>
    </g>
  </g>

  <!-- Arrow down with glow -->
  <path d="M 1200 443 L 1200 510" stroke="#64748B" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>

  <!-- Operations Layer -->
  <g id="operations">
    <text x="1200" y="563" text-anchor="middle" font-size="33" font-weight="700" fill="#34D399">
      Operations (V-VIII)
    </text>
    <text x="1200" y="600" text-anchor="middle" font-size="23" fill="#94A3B8" font-weight="500">
      Scale and maintain reliability in production
    </text>

    <!-- Factor V -->
    <g filter="url(#card-shadow)">
      <rect x="75" y="623" width="540" height="180" rx="20" fill="url(#operations-gradient)" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
      <circle cx="345" cy="660" r="8" fill="#34D399"/>
      <text x="345" y="693" text-anchor="middle" font-size="21" font-weight="700" fill="#34D399">
        V. Measure Everything
      </text>
      <text x="345" y="731" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Track metrics and logs
      </text>
      <text x="345" y="759" text-anchor="middle" font-size="15" fill="#94A3B8">
        Observable performance
      </text>
      <text x="345" y="785" text-anchor="middle" font-size="15" fill="#94A3B8">
        and agent decisions
      </text>
    </g>

    <!-- Factor VI -->
    <g filter="url(#card-shadow)">
      <rect x="660" y="623" width="540" height="180" rx="20" fill="url(#operations-gradient)" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
      <circle cx="930" cy="660" r="8" fill="#34D399"/>
      <text x="930" y="693" text-anchor="middle" font-size="21" font-weight="700" fill="#34D399">
        VI. Resume Work
      </text>
      <text x="930" y="731" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Continue multi-day sessions
      </text>
      <text x="930" y="759" text-anchor="middle" font-size="15" fill="#94A3B8">
        Save context to pick up
      </text>
      <text x="930" y="785" text-anchor="middle" font-size="15" fill="#94A3B8">
        where you left off
      </text>
    </g>

    <!-- Factor VII -->
    <g filter="url(#card-shadow)">
      <rect x="1245" y="623" width="540" height="180" rx="20" fill="url(#operations-gradient)" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
      <circle cx="1515" cy="660" r="8" fill="#34D399"/>
      <text x="1515" y="693" text-anchor="middle" font-size="21" font-weight="700" fill="#34D399">
        VII. Smart Routing
      </text>
      <text x="1515" y="731" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Send tasks to specialists
      </text>
      <text x="1515" y="759" text-anchor="middle" font-size="15" fill="#94A3B8">
        Route work to the agent
      </text>
      <text x="1515" y="785" text-anchor="middle" font-size="15" fill="#94A3B8">
        best suited for it
      </text>
    </g>

    <!-- Factor VIII -->
    <g filter="url(#card-shadow)">
      <rect x="1830" y="623" width="540" height="180" rx="20" fill="url(#operations-gradient)" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
      <circle cx="2100" cy="660" r="8" fill="#34D399"/>
      <text x="2100" y="693" text-anchor="middle" font-size="21" font-weight="700" fill="#34D399">
        VIII. Human Validation
      </text>
      <text x="2100" y="731" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Humans approve critical steps
      </text>
      <text x="2100" y="759" text-anchor="middle" font-size="15" fill="#94A3B8">
        Ultimate validator for
      </text>
      <text x="2100" y="785" text-anchor="middle" font-size="15" fill="#94A3B8">
        risky operations
      </text>
    </g>
  </g>

  <!-- Arrow down with glow -->
  <path d="M 1200 818 L 1200 885" stroke="#64748B" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>

  <!-- Improvement Layer -->
  <g id="improvement">
    <text x="1200" y="938" text-anchor="middle" font-size="33" font-weight="700" fill="#FB923C">
      Improvement (IX-XII)
    </text>
    <text x="1200" y="975" text-anchor="middle" font-size="23" fill="#94A3B8" font-weight="500">
      Continuous learning and adaptation
    </text>

    <!-- Factor IX -->
    <g filter="url(#card-shadow)">
      <rect x="75" y="998" width="540" height="180" rx="20" fill="url(#improvement-gradient)" stroke="rgba(251,146,60,0.3)" stroke-width="1"/>
      <circle cx="345" cy="1035" r="8" fill="#FB923C"/>
      <text x="345" y="1068" text-anchor="middle" font-size="21" font-weight="700" fill="#FB923C">
        IX. Mine Patterns
      </text>
      <text x="345" y="1106" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Search history for patterns
      </text>
      <text x="345" y="1134" text-anchor="middle" font-size="15" fill="#94A3B8">
        Query git, logs, and metrics
      </text>
      <text x="345" y="1160" text-anchor="middle" font-size="15" fill="#94A3B8">
        to find trends
      </text>
    </g>

    <!-- Factor X -->
    <g filter="url(#card-shadow)">
      <rect x="660" y="998" width="540" height="180" rx="20" fill="url(#improvement-gradient)" stroke="rgba(251,146,60,0.3)" stroke-width="1"/>
      <circle cx="930" cy="1035" r="8" fill="#FB923C"/>
      <text x="930" y="1068" text-anchor="middle" font-size="21" font-weight="700" fill="#FB923C">
        X. Small Iterations
      </text>
      <text x="930" y="1106" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Make small improvements
      </text>
      <text x="930" y="1134" text-anchor="middle" font-size="15" fill="#94A3B8">
        Tweak workflows and agents
      </text>
      <text x="930" y="1160" text-anchor="middle" font-size="15" fill="#94A3B8">
        based on patterns
      </text>
    </g>

    <!-- Factor XI -->
    <g filter="url(#card-shadow)">
      <rect x="1245" y="998" width="540" height="180" rx="20" fill="url(#improvement-gradient)" stroke="rgba(251,146,60,0.3)" stroke-width="1"/>
      <circle cx="1515" cy="1035" r="8" fill="#FB923C"/>
      <text x="1515" y="1068" text-anchor="middle" font-size="21" font-weight="700" fill="#FB923C">
        XI. Fail-Safe Checks
      </text>
      <text x="1515" y="1106" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Prevent repeating mistakes
      </text>
      <text x="1515" y="1134" text-anchor="middle" font-size="15" fill="#94A3B8">
        Add hooks and validations
      </text>
      <text x="1515" y="1160" text-anchor="middle" font-size="15" fill="#94A3B8">
        to stop bad patterns
      </text>
    </g>

    <!-- Factor XII -->
    <g filter="url(#card-shadow)">
      <rect x="1830" y="998" width="540" height="180" rx="20" fill="url(#improvement-gradient)" stroke="rgba(251,146,60,0.3)" stroke-width="1"/>
      <circle cx="2100" cy="1035" r="8" fill="#FB923C"/>
      <text x="2100" y="1068" text-anchor="middle" font-size="21" font-weight="700" fill="#FB923C">
        XII. Package Patterns
      </text>
      <text x="2100" y="1106" text-anchor="middle" font-size="17" fill="#E2E8F0" font-weight="600">
        Bundle what works for reuse
      </text>
      <text x="2100" y="1134" text-anchor="middle" font-size="15" fill="#94A3B8">
        Capture successful workflows
      </text>
      <text x="2100" y="1160" text-anchor="middle" font-size="15" fill="#94A3B8">
        as reusable templates
      </text>
    </g>
  </g>

  <!-- Feedback loop arrow with enhanced styling -->
  <path d="M 2310 1088 Q 2395 1088 2395 713 Q 2395 473 2310 338" stroke="#FB923C" stroke-width="4" fill="none" stroke-dasharray="12,9" marker-end="url(#arrowhead-dashed)" opacity="0.8"/>

  <!-- Feedback label box with glassmorphism -->
  <rect x="2275" y="655" width="115" height="105" rx="16" fill="rgba(251,146,60,0.1)" stroke="rgba(251,146,60,0.4)" stroke-width="1"/>
  <text x="2333" y="688" font-size="18" font-weight="700" fill="#FB923C" text-anchor="middle">
    Continuous
  </text>
  <text x="2333" y="715" font-size="18" font-weight="700" fill="#FB923C" text-anchor="middle">
    Feedback
  </text>
  <text x="2333" y="745" font-size="14" fill="#94A3B8" text-anchor="middle">
    Learning loop
  </text>

  <!-- Footer -->
  <text x="1200" y="1268" text-anchor="middle" font-size="20" fill="#94A3B8" font-weight="600">
    The factors build on each other: Foundation → Operations → Improvement
  </text>
  <text x="1200" y="1313" text-anchor="middle" font-size="15" fill="#64748B" font-weight="500">
    Version v1.1.0 | License: CC BY-SA 4.0 | github.com/boshu2/12-factor-agentops
  </text>
</svg>
