<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600">
  <defs>
    <!-- Background -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08080F"/>
      <stop offset="40%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>

    <!-- Pillar gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* Looping highlight animation - 24s total, 2s per factor */
      @keyframes highlightLoop {
        0%, 100% { opacity: 1; }
        8.33% { opacity: 1; }
        8.34% { opacity: 0.3; }
        91.66% { opacity: 0.3; }
        91.67% { opacity: 1; }
      }

      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 8px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor); }
      }

      @keyframes orbitDash {
        to { stroke-dashoffset: -1000; }
      }

      @keyframes breathe {
        0%, 100% { opacity: 0.03; }
        50% { opacity: 0.06; }
      }

      @keyframes centerPulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.03); opacity: 1; }
      }

      .breathe { animation: breathe 6s ease-in-out infinite; }
      .orbit-dash { animation: orbitDash 30s linear infinite; }
      .center-pulse { animation: centerPulse 3s ease-in-out infinite; transform-origin: center; }

      /* Each factor highlights for 2s in sequence */
      .factor-row { opacity: 0.4; transition: opacity 0.3s; }
      .factor-1 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: 0s; }
      .factor-2 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -22s; }
      .factor-3 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -20s; }
      .factor-4 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -18s; }
      .factor-5 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -16s; }
      .factor-6 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -14s; }
      .factor-7 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -12s; }
      .factor-8 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -10s; }
      .factor-9 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -8s; }
      .factor-10 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -6s; }
      .factor-11 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -4s; }
      .factor-12 { animation: highlightLoop 24s ease-in-out infinite; animation-delay: -2s; }

      /* Orbit indicator matches current factor */
      .orbit-indicator {
        animation: orbitRotate 24s linear infinite;
        transform-origin: 600px 290px;
      }
      @keyframes orbitRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#darkBg)"/>

  <!-- Subtle grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.015)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="1600" fill="url(#grid)"/>

  <!-- Ambient glows -->
  <ellipse class="breathe" cx="100" cy="200" rx="250" ry="250" fill="#3B82F6" opacity="0.04"/>
  <ellipse class="breathe" style="animation-delay: -2s" cx="1100" cy="800" rx="200" ry="200" fill="#10B981" opacity="0.03"/>
  <ellipse class="breathe" style="animation-delay: -4s" cx="150" cy="1400" rx="220" ry="220" fill="#F59E0B" opacity="0.04"/>

  <!-- ==================== HEADER ==================== -->
  <text x="600" y="70" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="48" font-weight="800" fill="#FAFAFA" letter-spacing="-0.03em">
    12-Factor AgentOps
  </text>
  <text x="600" y="105" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="18" font-weight="500" fill="#6B7280">
    Production-grade operations for AI agents
  </text>

  <!-- ==================== ORBIT DIAGRAM ==================== -->
  <g transform="translate(600, 290)">
    <!-- Outer decorative ring -->
    <circle cx="0" cy="0" r="155" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    <circle cx="0" cy="0" r="155" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"
            stroke-dasharray="3 12" class="orbit-dash"/>

    <!-- Main orbit ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="24"/>

    <!-- Colored arcs -->
    <path d="M 0 -120 A 120 120 0 0 1 104 60" fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M 104 60 A 120 120 0 0 1 -104 60" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M -104 60 A 120 120 0 0 1 0 -120" fill="none" stroke="#F59E0B" stroke-width="3" stroke-linecap="round" opacity="0.8"/>

    <!-- Orbiting indicator dot -->
    <g class="orbit-indicator">
      <circle cx="0" cy="-120" r="10" fill="#FAFAFA" filter="url(#glow)"/>
      <circle cx="0" cy="-120" r="6" fill="#FAFAFA"/>
    </g>

    <!-- Center hub -->
    <g class="center-pulse">
      <circle cx="0" cy="0" r="55" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </g>
    <text x="0" y="-12" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6B7280" letter-spacing="0.08em">RELIABILITY</text>
    <text x="0" y="12" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#EF4444">80%</text>
    <text x="0" y="32" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">â†’</text>
    <text x="0" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#10B981">99%</text>
  </g>

  <!-- ==================== FOUNDATION SECTION ==================== -->
  <g transform="translate(0, 480)">
    <!-- Section header -->
    <rect x="80" y="0" width="140" height="36" rx="18" fill="rgba(59,130,246,0.15)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <circle cx="105" cy="18" r="6" fill="#3B82F6"/>
    <text x="150" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#60A5FA">Foundation</text>
    <text x="240" y="24" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#4B5563">Build reliability from the ground up</text>

    <!-- Factor I -->
    <g class="factor-row factor-1" transform="translate(80, 60)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(59,130,246,0.05)" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#blueGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">I</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Automated Tracking</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Track all decisions, context, and outcomes in git. No tribal knowledge.</text>
    </g>

    <!-- Factor II -->
    <g class="factor-row factor-2" transform="translate(80, 134)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(59,130,246,0.05)" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#blueGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">II</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Context Loading</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Load only what you need, when you need it. Stay under 40% context window.</text>
    </g>

    <!-- Factor III -->
    <g class="factor-row factor-3" transform="translate(80, 208)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(59,130,246,0.05)" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#blueGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">III</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Focused Agents</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">One agent, one job. Compose specialists rather than building generalists.</text>
    </g>

    <!-- Factor IV -->
    <g class="factor-row factor-4" transform="translate(80, 282)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(59,130,246,0.05)" stroke="rgba(59,130,246,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#blueGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">IV</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Continuous Validation</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Check outputs at every step. Catch errors early before they compound.</text>
    </g>
  </g>

  <!-- ==================== OPERATIONS SECTION ==================== -->
  <g transform="translate(0, 860)">
    <!-- Section header -->
    <rect x="80" y="0" width="140" height="36" rx="18" fill="rgba(16,185,129,0.15)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <circle cx="105" cy="18" r="6" fill="#10B981"/>
    <text x="150" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#34D399">Operations</text>
    <text x="240" y="24" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#4B5563">Run with observability and control</text>

    <!-- Factor V -->
    <g class="factor-row factor-5" transform="translate(80, 60)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(16,185,129,0.05)" stroke="rgba(16,185,129,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#greenGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">V</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Measure Everything</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">If you can't measure it, you can't improve it. Track latency, cost, quality.</text>
    </g>

    <!-- Factor VI -->
    <g class="factor-row factor-6" transform="translate(80, 134)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(16,185,129,0.05)" stroke="rgba(16,185,129,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#greenGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">VI</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Resume Work</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Save state frequently. Pick up exactly where you left off across sessions.</text>
    </g>

    <!-- Factor VII -->
    <g class="factor-row factor-7" transform="translate(80, 208)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(16,185,129,0.05)" stroke="rgba(16,185,129,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#greenGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">VII</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Smart Routing</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Send tasks to the right specialist. Match complexity to capability.</text>
    </g>

    <!-- Factor VIII -->
    <g class="factor-row factor-8" transform="translate(80, 282)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(16,185,129,0.05)" stroke="rgba(16,185,129,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#greenGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">VIII</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Human Validation</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Humans approve critical decisions. Keep humans in the loop for high-stakes.</text>
    </g>
  </g>

  <!-- ==================== IMPROVEMENT SECTION ==================== -->
  <g transform="translate(0, 1240)">
    <!-- Section header -->
    <rect x="80" y="0" width="150" height="36" rx="18" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
    <circle cx="105" cy="18" r="6" fill="#F59E0B"/>
    <text x="155" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#FBBF24">Improvement</text>
    <text x="250" y="24" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#4B5563">Learn, adapt, get better every day</text>

    <!-- Factor IX -->
    <g class="factor-row factor-9" transform="translate(80, 60)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(245,158,11,0.05)" stroke="rgba(245,158,11,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#orangeGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">IX</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Mine Patterns</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Search history for what works. Extract patterns from successful runs.</text>
    </g>

    <!-- Factor X -->
    <g class="factor-row factor-10" transform="translate(80, 134)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(245,158,11,0.05)" stroke="rgba(245,158,11,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#orangeGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">X</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Small Iterations</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Improve continuously with tiny tweaks. Small changes compound over time.</text>
    </g>

    <!-- Factor XI -->
    <g class="factor-row factor-11" transform="translate(80, 208)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(245,158,11,0.05)" stroke="rgba(245,158,11,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#orangeGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">XI</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Fail-Safe Checks</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Prevent repeating mistakes. Add guardrails that trigger on known failures.</text>
    </g>

    <!-- Factor XII -->
    <g class="factor-row factor-12" transform="translate(80, 282)">
      <rect x="0" y="0" width="1040" height="64" rx="12" fill="rgba(245,158,11,0.05)" stroke="rgba(245,158,11,0.15)" stroke-width="1"/>
      <rect x="16" y="16" width="32" height="32" rx="16" fill="url(#orangeGrad)"/>
      <text x="32" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">XII</text>
      <text x="70" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Package Patterns</text>
      <text x="70" y="50" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Bundle what works into reusable components. Share across projects and teams.</text>
    </g>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <g transform="translate(600, 1560)">
    <rect x="-160" y="-20" width="320" height="40" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#9CA3AF">
      github.com/Vibe-Coding/12-factor-agentops
    </text>
  </g>
</svg>
