<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600">
  <defs>
    <!-- Background -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#0d1a2d"/>
      <stop offset="100%" style="stop-color:#0f1f35"/>
    </linearGradient>

    <!-- Section colors matching LinkedIn style -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowYellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#eab308" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowOrange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f97316" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* Animated flowing line */
      @keyframes flowDown {
        0% { stroke-dashoffset: 40; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes flowPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      @keyframes dotFlow {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(300px); opacity: 0; }
      }

      @keyframes dotFlowLong {
        0% { transform: translateY(0); opacity: 0; }
        5% { opacity: 1; }
        95% { opacity: 1; }
        100% { transform: translateY(380px); opacity: 0; }
      }

      @keyframes connectPulse {
        0%, 100% { stroke-opacity: 0.2; }
        50% { stroke-opacity: 0.6; }
      }

      .flow-line {
        stroke-dasharray: 8 8;
        animation: flowDown 1s linear infinite;
      }

      .flow-dot-green {
        animation: dotFlow 3s ease-in-out infinite;
      }
      .flow-dot-yellow {
        animation: dotFlowLong 4s ease-in-out infinite;
        animation-delay: 1s;
      }
      .flow-dot-orange {
        animation: dotFlow 3s ease-in-out infinite;
        animation-delay: 2s;
      }

      .connect-line {
        animation: connectPulse 2s ease-in-out infinite;
      }
      .connect-line-2 {
        animation: connectPulse 2s ease-in-out infinite;
        animation-delay: 1s;
      }

      /* Factor highlight on hover simulation via animation */
      @keyframes factorGlow {
        0%, 8.33%, 100% { opacity: 1; }
        4.165% { opacity: 0.6; }
      }

      .factor-card {
        transition: all 0.3s ease;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#darkBg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="1600" fill="url(#grid)"/>

  <!-- ==================== HEADER ==================== -->
  <text x="600" y="70" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="52" font-weight="800" fill="#FAFAFA" letter-spacing="-0.02em">
    12-Factor AgentOps
  </text>
  <text x="600" y="110" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
        font-size="20" font-weight="400" fill="#94a3b8">
    Production-grade operations for AI agents
  </text>

  <!-- ==================== ANIMATED CONNECTION LINES ==================== -->
  <!-- Vertical flow line - Foundation to Operations -->
  <line x1="60" y1="180" x2="60" y2="480" stroke="#22c55e" stroke-width="2" class="flow-line" opacity="0.4"/>
  <circle class="flow-dot-green" cx="60" cy="180" r="4" fill="#22c55e" filter="url(#glowGreen)"/>

  <!-- Vertical flow line - Operations to Improvement -->
  <line x1="60" y1="540" x2="60" y2="920" stroke="#eab308" stroke-width="2" class="flow-line" opacity="0.4"/>
  <circle class="flow-dot-yellow" cx="60" cy="540" r="4" fill="#eab308" filter="url(#glowYellow)"/>

  <!-- Vertical flow line - Improvement section -->
  <line x1="60" y1="980" x2="60" y2="1280" stroke="#f97316" stroke-width="2" class="flow-line" opacity="0.4"/>
  <circle class="flow-dot-orange" cx="60" cy="980" r="4" fill="#f97316" filter="url(#glowOrange)"/>

  <!-- Horizontal connecting lines between sections -->
  <path d="M 60 480 Q 80 510 100 510" stroke="#22c55e" stroke-width="2" fill="none" class="connect-line" stroke-dasharray="4 4"/>
  <path d="M 60 920 Q 80 950 100 950" stroke="#eab308" stroke-width="2" fill="none" class="connect-line-2" stroke-dasharray="4 4"/>

  <!-- ==================== FOUNDATION SECTION ==================== -->
  <g transform="translate(80, 160)">
    <!-- Section header -->
    <rect x="0" y="0" width="160" height="40" rx="6" fill="url(#greenGrad)"/>
    <text x="80" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">Foundation</text>
    <text x="180" y="27" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94a3b8">Build reliability from the ground up</text>

    <!-- Factor I -->
    <g class="factor-card" transform="translate(0, 60)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#greenGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">I</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Automated Tracking</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Track all decisions, context, and outcomes in git. No tribal knowledge.</text>
    </g>

    <!-- Factor II -->
    <g class="factor-card" transform="translate(0, 140)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#greenGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">II</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Context Loading</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Load only what you need, when you need it. Stay under 40% context window.</text>
    </g>

    <!-- Factor III -->
    <g class="factor-card" transform="translate(0, 220)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#greenGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">III</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Focused Agents</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">One agent, one job. Compose specialists rather than building generalists.</text>
    </g>

    <!-- Factor IV -->
    <g class="factor-card" transform="translate(0, 300)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#greenGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">IV</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Continuous Validation</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Check outputs at every step. Catch errors early before they compound.</text>
    </g>
  </g>

  <!-- ==================== OPERATIONS SECTION ==================== -->
  <g transform="translate(80, 560)">
    <!-- Section header -->
    <rect x="0" y="0" width="160" height="40" rx="6" fill="url(#yellowGrad)"/>
    <text x="80" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1a1a1a">Operations</text>
    <text x="180" y="27" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94a3b8">Run with observability and control</text>

    <!-- Factor V -->
    <g class="factor-card" transform="translate(0, 60)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(234,179,8,0.08)" stroke="rgba(234,179,8,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#yellowGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a">V</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Measure Everything</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">If you can't measure it, you can't improve it. Track latency, cost, quality.</text>
    </g>

    <!-- Factor VI -->
    <g class="factor-card" transform="translate(0, 140)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(234,179,8,0.08)" stroke="rgba(234,179,8,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#yellowGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a">VI</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Resume Work</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Save state frequently. Pick up exactly where you left off across sessions.</text>
    </g>

    <!-- Factor VII -->
    <g class="factor-card" transform="translate(0, 220)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(234,179,8,0.08)" stroke="rgba(234,179,8,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#yellowGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a">VII</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Smart Routing</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Send tasks to the right specialist. Match complexity to capability.</text>
    </g>

    <!-- Factor VIII -->
    <g class="factor-card" transform="translate(0, 300)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(234,179,8,0.08)" stroke="rgba(234,179,8,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#yellowGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a">VIII</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Human Validation</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Humans approve critical decisions. Keep humans in the loop for high-stakes.</text>
    </g>
  </g>

  <!-- ==================== IMPROVEMENT SECTION ==================== -->
  <g transform="translate(80, 960)">
    <!-- Section header -->
    <rect x="0" y="0" width="175" height="40" rx="6" fill="url(#orangeGrad)"/>
    <text x="87" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">Improvement</text>
    <text x="195" y="27" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94a3b8">Learn, adapt, get better every day</text>

    <!-- Factor IX -->
    <g class="factor-card" transform="translate(0, 60)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(249,115,22,0.08)" stroke="rgba(249,115,22,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#orangeGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">IX</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Mine Patterns</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Search history for what works. Extract patterns from successful runs.</text>
    </g>

    <!-- Factor X -->
    <g class="factor-card" transform="translate(0, 140)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(249,115,22,0.08)" stroke="rgba(249,115,22,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#orangeGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">X</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Small Iterations</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Improve continuously with tiny tweaks. Small changes compound over time.</text>
    </g>

    <!-- Factor XI -->
    <g class="factor-card" transform="translate(0, 220)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(249,115,22,0.08)" stroke="rgba(249,115,22,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#orangeGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">XI</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Fail-Safe Checks</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Prevent repeating mistakes. Add guardrails that trigger on known failures.</text>
    </g>

    <!-- Factor XII -->
    <g class="factor-card" transform="translate(0, 300)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="rgba(249,115,22,0.08)" stroke="rgba(249,115,22,0.3)" stroke-width="1"/>
      <rect x="16" y="17" width="36" height="36" rx="6" fill="url(#orangeGrad)"/>
      <text x="34" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FFFFFF">XII</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#FAFAFA">Package Patterns</text>
      <text x="70" y="52" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8">Bundle what works into reusable components. Share across projects and teams.</text>
    </g>
  </g>

  <!-- ==================== CYCLE INDICATOR ==================== -->
  <g transform="translate(600, 1420)">
    <!-- Circular flow showing continuous improvement -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

    <!-- Animated arc segments -->
    <path d="M 0 -60 A 60 60 0 0 1 52 30" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 52 30 A 60 60 0 0 1 -52 30" fill="none" stroke="#eab308" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" begin="0.67s" repeatCount="indefinite"/>
    </path>
    <path d="M -52 30 A 60 60 0 0 1 0 -60" fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" begin="1.33s" repeatCount="indefinite"/>
    </path>

    <!-- Center text -->
    <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">CYCLE</text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <g transform="translate(600, 1540)">
    <rect x="-180" y="-22" width="360" height="44" rx="22" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8">
      github.com/Vibe-Coding/12-factor-agentops
    </text>
  </g>
</svg>
